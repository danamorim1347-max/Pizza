    <script type="module">
        // Configura√ß√£o do Firebase - **ATEN√á√ÉO**: Substitua com suas credenciais
        const firebaseConfig = {
            apiKey: "AIzaSyAFguAugN53y4D_YCUu5R1nTE0yG-HDqCY",
            authDomain: "pizza-3b7f3.firebaseapp.com",
            projectId: "pizza-3b7f3",
            storageBucket: "pizza-3b7f3.firebasestorage.app",
            messagingSenderId: "122787498715",
            appId: "1:122787498715:web:121001f2924da28376dafe",
            measurementId: "G-F3SPKCFK9X"
        };

        // Importa√ß√µes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            getDocs, 
            collection, 
            addDoc, 
            updateDoc, 
            onSnapshot, 
            query, 
            orderBy, 
            limit, 
            deleteDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Vari√°veis globais
        let app, db;
        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {}, CUPONS = [];
        let curCat = 'todos';
        let dKM = 0, tFRETE = 0, latCli = 0, lngCli = 0, gpsOk = false, modoConsumo = 'delivery', vCUPOM = 0;
        let s1 = null, s2 = null;
        let isAdmin = false;

        // Fun√ß√£o para inicializar o Firebase
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                console.log("Firebase inicializado com sucesso!");
                return true;
            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                return false;
            }
        }

        // Fun√ß√£o principal de inicializa√ß√£o
        async function init() {
            try {
                // Inicializar Firebase
                const firebaseReady = await initializeFirebase();
                if (!firebaseReady) {
                    document.getElementById('initial-loading').innerHTML = `
                        <div class="text-center">
                            <div class="text-4xl mb-4">‚ùå</div>
                            <h2 class="text-xl font-black text-red-600 mb-2">Erro de Conex√£o</h2>
                            <div class="text-gray-600 mb-4">N√£o foi poss√≠vel conectar ao banco de dados.</div>
                            <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded-lg">Tentar Novamente</button>
                        </div>`;
                    return;
                }

                // Verificar se √© p√°gina de acompanhamento
                const params = new URLSearchParams(window.location.search);
                if(params.has('pedido')) {
                    await carregarAcompanhamento(params.get('pedido'));
                    return;
                }

                // Carregar configura√ß√£o da loja
                await carregarConfiguracao();

                // Carregar dados
                await loadData();

                // Configurar listeners
                listenPedidos();

                // Carregar dados locais
                carregarDadosLocal();

                // Esconder loading e mostrar cliente
                document.getElementById('initial-loading').style.display = 'none';
                document.getElementById('view-cliente').classList.remove('hidden');

            } catch (error) {
                console.error("Erro na inicializa√ß√£o:", error);
                document.getElementById('initial-loading').innerHTML = `
                    <div class="text-center">
                        <div class="text-4xl mb-4">‚ö†Ô∏è</div>
                        <h2 class="text-xl font-black text-red-600 mb-2">Erro ao Carregar</h2>
                        <div class="text-gray-600 mb-4">${error.message}</div>
                        <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded-lg">Recarregar P√°gina</button>
                    </div>`;
            }
        }

        async function carregarConfiguracao() {
            try {
                const docRef = doc(db, "configuracoes", "loja");
                const snap = await getDoc(docRef);
                if(snap.exists()) {
                    CONFIG = snap.data();
                    document.getElementById('cli-nome').innerText = CONFIG.nome_pizzaria || "MINHA PIZZARIA";
                    if(CONFIG.logo_url) {
                        document.getElementById('cli-logo').src = CONFIG.logo_url;
                    }
                    updateStatusLojaUI();
                } else {
                    // Configura√ß√£o padr√£o se n√£o existir
                    CONFIG = {
                        nome_pizzaria: "MINHA PIZZARIA",
                        loja_aberta: true,
                        taxa_base: 5,
                        preco_km: 2
                    };
                }
            } catch (error) {
                console.error("Erro ao carregar configura√ß√£o:", error);
            }
        }

        async function loadData() {
            try {
                // Carregar categorias
                const catsSnap = await getDocs(collection(db, "categorias"));
                CATS = catsSnap.docs.map(d => ({id: d.id, ...d.data()}));
                
                // Carregar produtos
                const prodsSnap = await getDocs(collection(db, "produtos"));
                PRODS = prodsSnap.docs.map(d => ({id: d.id, ...d.data()}));
                
                // Carregar cupons
                const cuponsSnap = await getDocs(collection(db, "cupons"));
                CUPONS = cuponsSnap.docs.map(d => ({id: d.id, ...d.data()}));
                
                // Ordenar categorias
                CATS.sort((a, b) => (a.ordem || 999) - (b.ordem || 999));
                
                // Renderizar
                renderFiltros();
                renderCardapio('todos');
                
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        function listenPedidos() {
            try {
                const q = query(collection(db, "pedidos"), orderBy("created_at", "desc"), limit(50));
                onSnapshot(q, (snapshot) => {

        // ==================== FUN√á√ïES DE GEOLOCALIZA√á√ÉO ====================

        function obterGPSCliente() {
            if (!navigator.geolocation) {
                alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
                return;
            }
            
            const btn = document.getElementById('btn-gps-cli');
            const textoOriginal = btn.innerText;
            btn.innerText = "‚è≥ LOCALIZANDO...";
            btn.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                pos => {
                    latCli = pos.coords.latitude;
                    lngCli = pos.coords.longitude;
                    
                    if (!CONFIG.lat_pizzaria || !CONFIG.lng_pizzaria) {
                        alert("A pizzaria ainda n√£o configurou sua localiza√ß√£o. Entre em contato diretamente.");
                        btn.innerText = textoOriginal;
                        btn.disabled = false;
                        return;
                    }
                    
                    // Calcular dist√¢ncia
                    const R = 6371;
                    const lat1 = Number(CONFIG.lat_pizzaria || 0) * Math.PI / 180;
                    const lat2 = latCli * Math.PI / 180;
                    const dLat = (latCli - CONFIG.lat_pizzaria) * Math.PI / 180;
                    const dLon = (lngCli - CONFIG.lng_pizzaria) * Math.PI / 180;
                    
                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                              Math.cos(lat1) * Math.cos(lat2) *
                              Math.sin(dLon/2) * Math.sin(dLon/2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    dKM = R * c;
                    
                    tFRETE = Number(CONFIG.taxa_base || 0) + (dKM * Number(CONFIG.preco_km || 0));
                    
                    document.getElementById('res-km').classList.remove('hidden');
                    document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} km`;
                    document.getElementById('taxa-txt').innerText = `R$ ${tFRETE.toFixed(2)}`;
                    btn.innerText = "‚úÖ FRETE CALCULADO";
                    btn.className = "w-full bg-green-600 text-white p-4 rounded-2xl text-[10px] font-black uppercase";
                    gpsOk = true;
                    renderCheckoutTotal();
                    btn.disabled = false;
                },
                error => {
                    let mensagem = "Erro ao obter localiza√ß√£o: ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            mensagem += "Permiss√£o negada.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            mensagem += "Localiza√ß√£o indispon√≠vel.";
                            break;
                        case error.TIMEOUT:
                            mensagem += "Tempo esgotado.";
                            break;
                        default:
                            mensagem += "Erro desconhecido.";
                    }
                    alert(mensagem);
                    btn.innerText = textoOriginal;
                    btn.disabled = false;
                },
                { timeout: 10000, enableHighAccuracy: true }
            );
        }

                b.className = "inline-block px-4 py-1.5 rounded-full text-[9px] font-black mt-2 border text-green-600 bg-green-50 shadow-sm border-green-200";
            } else {
                b.innerText = "‚óã FECHADO AGORA";
                b.className = "inline-block px-4 py-1.5 rounded-full text-[9px] font-black mt-2 border text-gray-400 bg-gray-50 shadow-sm border-gray-200";
            }
        }

        // ==================== EXPORTA FUN√á√ïES PARA O ESCOPO GLOBAL ====================

        // Fun√ß√µes do cliente
        window.abrirLogin = abrirLogin;
        window.fecharLogin = fecharLogin;
        window.processarLogin = processarLogin;
        window.sairAdmin = sairAdmin;
        window.renderCardapio = renderCardapio;
        window.addCart = addCart;
        window.obterGPSCliente = obterGPSCliente;
        window.enviarPedido = enviarPedido;
        window.renderFiltros = renderFiltros;
        window.fecharCheckout = fecharCheckout;
        window.setModoConsumo = setModoConsumo;
        window.abrirCheckout = abrirCheckout;
        window.abrirMontador = abrirMontador;
        window.fecharMontador = fecharMontador;
        window.confirmarMeioAMeio = confirmarMeioAMeio;
        window.selMetade = selMetade;
        window.carregarAcompanhamento = carregarAcompanhamento;
        window.updateStatusLojaUI = updateStatusLojaUI;

        // Fun√ß√µes auxiliares
        window.renderCheckoutTotal = renderCheckoutTotal;
        window.aplicarCupom = function() {
            const codigo = document.getElementById('f-cupom').value.trim().toUpperCase();
            if (!codigo) {
                alert("Digite um c√≥digo de cupom!");
                return;
            }
            
            const cupom = CUPONS.find(c => c.codigo === codigo && c.ativo !== false);
            if (!cupom) {
                alert("Cupom inv√°lido ou expirado!");
                return;
            }
            
            vCUPOM = Number(cupom.valor || 0);
            document.getElementById('div-desconto-txt').classList.remove('hidden');
            document.getElementById('txt-val-cupom').innerText = `- R$ ${vCUPOM.toFixed(2)}`;
            document.getElementById('f-cupom').value = "";
            document.getElementById('f-cupom').placeholder = `Cupom ${codigo} aplicado!`;
            renderCheckoutTotal();
        };

        // Iniciar quando o DOM estiver carregado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

    </script>
