<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pizza Pro | Gest√£o 360</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden { display: none !important; }
        .tab-active { background-color: #ef4444 !important; color: white !important; font-weight: 800; }
        .cat-active { background-color: #000 !important; color: #fff !important; border-color: #000 !important; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        
        /* CORES DE STATUS */
        .status-Novo { border-left-color: #ef4444 !important; background-color: #fef2f2; }
        .status-Preparando { border-left-color: #f59e0b !important; background-color: #fffbeb; }
        .status-Pronto { border-left-color: #a855f7 !important; background-color: #faf5ff; }
        .status-Saiu { border-left-color: #3b82f6 !important; background-color: #eff6ff; }
        .status-Finalizado { border-left-color: #10b981 !important; background-color: #f0fdf4; opacity: 0.8; }

        .badge-Novo { background: #ef4444; color: white; }
        .badge-Preparando { background: #f59e0b; color: white; }
        .badge-Pronto { background: #a855f7; color: white; }
        .badge-Saiu { background: #3b82f6; color: white; }
        .badge-Finalizado { background: #10b981; color: white; }

        @media print {
            body * { visibility: hidden; }
            #secao-impressao, #secao-impressao * { visibility: visible; }
            #secao-impressao { position: absolute; left: 0; top: 0; width: 100%; border: none; }
        }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

    <audio id="alerta-som" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <!-- [RASTREIO] -->
    <div id="view-rastreio" class="hidden max-w-md mx-auto min-h-screen p-6">
        <div class="bg-white p-8 rounded-[40px] shadow-xl text-center border">
            <h2 class="text-2xl font-black italic text-red-600 mb-6 uppercase">Status do Pedido</h2>
            <div id="box-status-cliente" class="py-12 px-4 rounded-3xl border-4 border-double mb-6">
                <h3 id="rastreio-status" class="text-3xl font-black italic uppercase italic">---</h3>
            </div>
            <button onclick="window.location.reload()" class="w-full bg-black text-white p-5 rounded-2xl font-black shadow-lg">Atualizar</button>
            <button onclick="window.location.href=window.location.pathname" class="mt-6 text-gray-400 font-bold text-xs uppercase underline">Voltar para a Loja</button>
        </div>
    </div>

    <!-- [LOJA] -->
    <div id="view-cliente" class="max-w-md mx-auto min-h-screen pb-32">
        <header class="bg-white p-6 rounded-b-[45px] shadow-sm text-center relative border-b">
            <img id="cli-logo" src="" class="h-14 w-14 mx-auto mb-2 object-contain hidden rounded-xl shadow">
            <h1 id="cli-nome" class="text-xl font-black italic uppercase tracking-tighter">MINHA PIZZARIA</h1>
            <div id="cli-status-loja" class="inline-block px-4 py-1 rounded-full text-[9px] font-black mt-2 border uppercase tracking-widest"></div>
            <button onclick="abrirAdmin()" class="absolute top-4 right-4 text-gray-200 text-xl">‚öôÔ∏è</button>
        </header>

        <div class="px-4 mt-4 grid grid-cols-1 gap-2">
            <button onclick="abrirMontador()" class="w-full bg-orange-500 text-white p-4 rounded-[20px] font-black text-[10px] uppercase shadow-lg flex justify-between items-center">
                <span>üçï Pizza 2 Sabores</span>
                <span class="bg-white/20 px-2 rounded">MONTAR</span>
            </button>
        </div>

        <nav id="filtros" class="flex gap-2 p-4 overflow-x-auto no-scrollbar sticky top-0 z-20 glass border-b border-gray-50 mt-2"></nav>
        <main id="cardapio" class="p-4 space-y-4"></main>

        <div id="cart-fixed" class="fixed bottom-6 left-0 right-0 px-6 hidden z-30">
            <button onclick="abrirCheckout()" class="max-w-md mx-auto w-full bg-red-600 text-white py-5 rounded-[25px] font-black flex justify-between px-8 shadow-2xl items-center border-b-4 border-red-800">
                <span>REVISAR PEDIDO</span>
                <span id="cart-total-display" class="bg-white/20 px-3 py-1 rounded-lg text-sm">R$ 0,00</span>
            </button>
        </div>
    </div>

    <!-- [CHECKOUT] -->
    <div id="modal-checkout" class="fixed inset-0 bg-black/70 z-50 hidden flex items-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-[40px] p-6 space-y-4 max-h-[94vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center"><h2 class="font-black italic uppercase">Finalizar</h2><button onclick="fecharCheckout()" class="text-2xl">‚úï</button></div>
            
            <!-- TIPO DE PEDIDO -->
            <div class="grid grid-cols-3 gap-2 p-1 bg-gray-100 rounded-2xl">
                <button onclick="setTipoConsumo('delivery')" id="btn-tipo-delivery" class="p-3 text-[9px] font-black rounded-xl bg-white shadow-sm">DELIVERY</button>
                <button onclick="setTipoConsumo('retirada')" id="btn-tipo-retirada" class="p-3 text-[9px] font-black rounded-xl text-gray-400">RETIRADA</button>
                <button onclick="setTipoConsumo('local')" id="btn-tipo-local" class="p-3 text-[9px] font-black rounded-xl text-gray-400">NO LOCAL</button>
            </div>

            <div id="checkout-itens-list" class="bg-gray-50 p-4 rounded-3xl border space-y-1 text-[10px]"></div>

            <div class="space-y-3">
                <input id="f-nome" type="text" placeholder="Nome" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
                
                <!-- √ÅREA DIN√ÇMICA DE ENDERE√áO -->
                <div id="area-endereco" class="space-y-3">
                    <button id="btn-gps-cli" onclick="obterGPSCliente()" class="w-full bg-black text-white p-4 rounded-2xl text-[10px] font-black uppercase">üìç Localizar meu Endere√ßo *</button>
                    <div id="res-km" class="hidden bg-green-50 p-3 rounded-xl flex justify-between text-[10px] font-black text-green-700">
                        <span id="dist-txt">0.0 km</span><span id="taxa-txt">R$ 0,00</span>
                    </div>
                    <div class="grid grid-cols-4 gap-2">
                        <input id="f-rua" type="text" placeholder="Rua" class="col-span-3 p-4 bg-gray-50 rounded-2xl outline-none border">
                        <input id="f-num" type="text" placeholder="N¬∫" class="col-span-1 p-4 bg-gray-50 rounded-2xl outline-none border text-center">
                    </div>
                    <input id="f-bairro" type="text" placeholder="Bairro" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
                    <input id="f-comp" type="text" placeholder="Complemento / Ponto de Ref" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
                </div>

                <div id="area-local" class="hidden">
                    <input id="f-mesa" type="text" placeholder="N√∫mero da Mesa (Opcional)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
                </div>

                <select id="f-pag" onchange="document.getElementById('div-troco').classList.toggle('hidden', this.value!='Dinheiro')" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border">

                </select>
                <div id="div-troco" class="hidden"><input id="f-troco" type="number" placeholder="Troco para quanto?" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-2xl font-bold"></div>
            </div>

            <div class="bg-gray-900 text-white p-5 rounded-[30px] shadow-xl"><div class="flex justify-between text-2xl font-black text-red-500 italic uppercase"><span>Total:</span><span id="res-total">R$ 0,00</span></div></div>
            <button onclick="enviarPedido()" class="w-full bg-green-600 text-white py-6 rounded-[25px] font-black uppercase tracking-widest border-b-4 border-green-800">üöÄ CONCLUIR E ENVIAR</button>
        </div>
    </div>

    <!-- [ADM] -->
    <div id="view-admin" class="hidden bg-gray-50 min-h-screen pb-20">
        <header class="bg-black text-white p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-black italic text-red-500 uppercase italic">Gest√£o ADM</h1>
            <button onclick="location.reload()" class="text-[10px] font-bold border px-3 py-1 rounded-full uppercase">Sair</button>
        </header>
        <div class="flex bg-white border-b sticky top-14 z-40 overflow-x-auto no-scrollbar">
            <button onclick="switchTab('pedidos')" id="tab-pedidos" class="flex-1 p-4 font-bold text-[10px] tab-active uppercase">Pedidos</button>
            <button onclick="switchTab('produtos')" id="tab-produtos" class="flex-1 p-4 font-bold text-[10px] uppercase">Card√°pio</button>
            <button onclick="switchTab('config')" id="tab-config" class="flex-1 p-4 font-bold text-[10px] uppercase">Loja/GPS</button>
        </div>
        <div id="adm-content" class="p-4 max-w-md mx-auto space-y-4">
            <div id="sec-pedidos" class="space-y-4"></div>
            <div id="sec-produtos" class="hidden space-y-4"></div>
            <div id="sec-config" class="hidden space-y-4"></div>
        </div>
    </div>

    <!-- [IMPRESS√ÉO] -->
    <div id="secao-impressao" class="hidden font-mono text-[12px] leading-tight p-4">
        <center><h2 id="p-loja" class="font-bold text-[16px]">---</h2><p>===============================</p></center>
        <p id="p-tipo" class="font-black text-center text-lg"></p>
        <p id="p-data"></p><p id="p-cliente" class="font-bold"></p><p id="p-endereco"></p><p id="p-bairro"></p>
        <p>===============================</p><div id="p-itens"></div><p>===============================</p>
        <p id="p-taxa"></p><h3 id="p-total" class="font-bold text-[14px]"></h3><p id="p-pag"></p><p id="p-troco"></p>
    </div>

    <script>
        const SB_URL = "https://psqssqfyqqlumdllmosg.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzcXNzcWZ5cXFsdW1kbGxtb3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjEwNzMsImV4cCI6MjA4MjY5NzA3M30.fzrGu0P0gSjP3SDoNiM3qnceSKyuMngry42zGqlJRpQ";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {}, curCat = 'todos';
        let dKM = 0, tFRETE = 0, latCli = 0, lngCli = 0, gpsOk = false, tipoConsumo = 'delivery';

        async function init() {
            const params = new URLSearchParams(window.location.search);
            if(params.has('pedido')) return carregarPaginaRastreio(params.get('pedido'));

            const { data: c } = await _sb.from('configuracoes').select('*').single();
            CONFIG = c;
            document.getElementById('cli-nome').innerText = c.nome_pizzaria;
            document.getElementById('cli-status-loja').innerText = c.loja_aberta ? '‚óè ABERTO' : '‚óã FECHADO';
            document.getElementById('cli-status-loja').className += c.loja_aberta ? ' text-green-600 bg-green-50' : ' text-gray-400 bg-gray-50';
            
            loadMainData();
            _sb.channel('db').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pedidos' }, () => {
                document.getElementById('alerta-som').play();
                if(!document.getElementById('view-admin').classList.contains('hidden')) loadPedidos();
            }).subscribe();
        }

        function setTipoConsumo(tipo) {
            tipoConsumo = tipo;
            ['delivery', 'retirada', 'local'].forEach(t => {
                const btn = document.getElementById(`btn-tipo-${t}`);
                if(t === tipo) { btn.className = "p-3 text-[9px] font-black rounded-xl bg-white shadow-sm text-black border border-gray-200"; }
                else { btn.className = "p-3 text-[9px] font-black rounded-xl text-gray-400"; }
            });

            document.getElementById('area-endereco').classList.toggle('hidden', tipo !== 'delivery');
            document.getElementById('area-local').classList.toggle('hidden', tipo !== 'local');
            
            if(tipo !== 'delivery') { tFRETE = 0; gpsOk = true; } 
            else { gpsOk = false; document.getElementById('btn-gps-cli').className = "w-full bg-black text-white p-4 rounded-2xl text-[10px] font-black uppercase"; }
            
            renderCheckoutTotal();
        }

        async function enviarPedido() {
            const n = document.getElementById('f-nome').value, r = document.getElementById('f-rua').value, num = document.getElementById('f-num').value;
            const b = document.getElementById('f-bairro').value, c = document.getElementById('f-comp').value, pag = document.getElementById('f-pag').value;
            const totalStr = document.getElementById('res-total').innerText;
            const mesa = document.getElementById('f-mesa').value;

            if(!gpsOk && tipoConsumo === 'delivery') return alert("GPS obrigat√≥rio para Delivery!");
            if(!n) return alert("Preencha seu nome!");

            const { data: ped } = await _sb.from('pedidos').insert([{
                cliente_nome: n, rua: tipoConsumo === 'delivery' ? r : tipoConsumo, numero: num, bairro: b, complemento: c, 
                distancia_km: dKM, taxa_entrega: tFRETE, total: Number(totalStr.replace('R$ ', '').replace(',','.')), 
                pagamento: pag, troco: document.getElementById('f-troco').value || "N√£o", lat_cliente: latCli.toString(), lng_cliente: lngCli.toString()
            }]).select();

            if(ped) {
                await _sb.from('itens_pedido').insert(CARRINHO.map(i => ({ pedido_id: ped[0].id, produto_nome: i.nome, preco: i.preco })));
                const agrupados = agruparItens(CARRINHO);
                let itensTxt = "";
                for (const [nome, qtd] of Object.entries(agrupados)) { itensTxt += `‚Ä¢ ${qtd}x *${nome}*\n`; }

                const urlRastreio = `${window.location.origin}${window.location.pathname}?pedido=${ped[0].id}`;
                const msg = `*NOVO PEDIDO: ${tipoConsumo.toUpperCase()}*\n*Cliente:* ${n}\n*Itens:*\n${itensTxt}\n*TOTAL:* ${totalStr}\nüõ∞Ô∏è *Rastreio:* ${urlRastreio}`;

                window.open(`https://api.whatsapp.com/send?phone=${CONFIG.whatsapp.replace(/\D/g, '')}&text=${encodeURIComponent(msg)}`);
                window.location.href = urlRastreio;
            }
        }

        async function loadPedidos() {
            const { data } = await _sb.from('pedidos').select('*, itens_pedido(*)').order('created_at', { ascending: false }).limit(15);
            const div = document.getElementById('sec-pedidos');
            div.innerHTML = `<h2 class="text-[10px] font-black text-gray-400 uppercase mb-4">Gerenciamento Cozinha</h2>`;
            data.forEach(p => {
                const agrupados = agruparItens(p.itens_pedido.map(it => ({ nome: it.produto_nome })));
                div.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-sm border-l-8 status-${p.status.replace(/ /g, '')} mb-4">
                        <div class="flex justify-between font-black text-[10px] mb-2"><span>${p.cliente_nome}</span><span class="badge-${p.status.replace(/ /g, '')} px-2 rounded text-[8px]">${p.status}</span></div>
                        <div class="text-[9px] text-gray-500 mb-2">${p.rua} ${p.numero || ''}</div>
                        <div class="text-[9px] font-bold border-y py-2 mb-2 italic">${Object.entries(agrupados).map(([nome, qtd]) => `${qtd}x ${nome}`).join(', ')}</div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="font-black text-sm">R$ ${p.total.toFixed(2)}</span>
                            <div class="flex gap-2">
                                <button onclick="imprimirPedido('${p.id}')" class="bg-gray-100 p-2 rounded-lg">üñ®Ô∏è</button>
                                <select onchange="updateStatus('${p.id}', this.value)" class="text-[9px] bg-black text-white p-2 rounded-lg font-bold">
                                    <option value="">A√ß√£o</option>
                                    <option value="Preparando">Preparando</option>
                                    <option value="Pronto">Pronto / Aguardando</option>
                                    <option value="Saiu">Saiu Entrega</option>
                                    <option value="Finalizado">‚úÖ Finalizar</option>
                                </select>
                            </div>
                        </div>
                    </div>`;
            });
        }

        async function carregarPaginaRastreio(id) {
            document.getElementById('view-cliente').classList.add('hidden');
            document.getElementById('view-rastreio').classList.remove('hidden');
            const { data } = await _sb.from('pedidos').select('status').eq('id', id).single();
            const s = data ? data.status : "---";
            document.getElementById('rastreio-status').innerText = s.toUpperCase();
            document.getElementById('box-status-cliente').className = `py-12 px-4 rounded-3xl border-4 border-double mb-6 badge-${s.replace(/ /g, '')}`;
        }

        async function updateStatus(id, s) { 
            await _sb.from('pedidos').update({ status: s }).eq('id', id); 
            if(s === 'Finalizado') { alert("Pedido arquivado com sucesso!"); }
            loadPedidos(); 
        }

        // --- MANUTEN√á√ÉO (REPETI√á√ÉO DAS FUN√á√ïES BASE PARA GARANTIR FUNCIONALIDADE) ---
        function renderFiltros() {
            const div = document.getElementById('filtros');
            div.innerHTML = `<button onclick="renderCardapio('todos')" class="${curCat === 'todos' ? 'cat-active' : 'bg-white text-gray-400 border'} px-6 py-2 rounded-full font-black text-[10px] italic transition-all">TODOS</button>`;
            CATS.forEach(c => div.innerHTML += `<button onclick="renderCardapio('${c.id}')" class="${curCat === c.id ? 'cat-active' : 'bg-white text-gray-400 border'} px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm transition-all whitespace-nowrap">${c.nome}</button>`);
        }

        function renderCardapio(cid) {
            curCat = cid; renderFiltros();
            const div = document.getElementById('cardapio'); div.innerHTML = "";
            const f = cid === 'todos' ? PRODS : PRODS.filter(p => p.categoria_id === cid);
            f.forEach(p => {
                if(!p.disponivel) return;
                div.innerHTML += `<div class="bg-white rounded-[35px] shadow-sm p-4 flex gap-4 border items-center">
                    <img src="${p.imagem_url || ''}" class="w-14 h-14 object-contain rounded-xl">
                    <div class="flex-1">
                        <h3 class="font-black text-[11px] uppercase italic text-gray-800">${p.nome}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-black text-md italic font-extrabold">R$ ${Number(p.preco).toFixed(2)}</span>
                            <button onclick="addCartSimple('${p.id}')" class="bg-yellow-400 text-black w-8 h-8 rounded-xl font-black text-xl shadow active:scale-90 transition">+</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        async function loadMainData() {
            const [{ data: cats }, { data: prods }] = await Promise.all([
                _sb.from('categorias').select('*').order('ordem'),
                _sb.from('produtos').select('*').order('nome')
            ]);
            CATEGORIAS = cats || []; PRODUTOS = prods || [];
            renderFiltros(); renderCardapio(curCat);
        }

        function agruparItens(lista) { return lista.reduce((acc, item) => { acc[item.nome] = (acc[item.nome] || 0) + 1; return acc; }, {}); }

        function addCartSimple(id) { 
            if(!CONFIG.loja_aberta) return alert("Loja fechada!");
            CARRINHO.push(PRODUTOS.find(p => p.id === id)); 
            const total = CARRINHO.reduce((a, b) => a + Number(b.preco), 0);
            document.getElementById('cart-total-display').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('cart-fixed').classList.remove('hidden');
        }

        function abrirCheckout() {
            document.getElementById('modal-checkout').classList.remove('hidden');
            const agrupados = agruparItens(CARRINHO);
            document.getElementById('checkout-itens-list').innerHTML = Object.entries(agrupados).map(([nome, qtd]) => `
                <div class="flex justify-between font-bold border-b border-gray-100 pb-1"><span>${qtd}x ${nome}</span></div>`).join('');
            renderCheckoutTotal();
        }

        function renderCheckoutTotal() {
            const sub = CARRINHO.reduce((a, b) => a + Number(b.preco), 0);
            document.getElementById('res-total').innerText = `R$ ${(sub + tFRETE).toFixed(2)}`;
        }

        function obterGPSCliente() {
            const btn = document.getElementById('btn-gps-cli'); btn.innerText = "‚è≥ LOCALIZANDO...";
            navigator.geolocation.getCurrentPosition(pos => {
                latCli = pos.coords.latitude; lngCli = pos.coords.longitude;
                const lat1 = Number(CONFIG.lat_pizzaria), lon1 = Number(CONFIG.lng_pizzaria);
                const R = 6371; const dLat = (latCli-lat1)*Math.PI/180; const dLon = (lngCli-lon1)*Math.PI/180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(latCli*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
                dKM = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                tFRETE = Number(CONFIG.taxa_base) + (dKM * Number(CONFIG.preco_km));
                document.getElementById('res-km').classList.remove('hidden');
                document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} km`;
                document.getElementById('taxa-txt').innerText = `R$ ${tFRETE.toFixed(2)}`;
                btn.innerText = "‚úÖ FRETE CALCULADO"; btn.className = "w-full bg-green-600 text-white p-4 rounded-2xl text-[10px] font-black uppercase";
                gpsOk = true; renderCheckoutTotal();
            });
        }

        async function imprimirPedido(id) {
            const { data: p } = await _sb.from('pedidos').select('*, itens_pedido(*)').eq('id', id).single();
            if(!p) return;
            document.getElementById('p-loja').innerText = CONFIG.nome_pizzaria;
            document.getElementById('p-tipo').innerText = `MODO: ${p.rua.toUpperCase()}`;
            document.getElementById('p-data').innerText = `DATA: ${new Date(p.created_at).toLocaleString('pt-BR')}`;
            document.getElementById('p-cliente').innerText = `CLIENTE: ${p.cliente_nome}`;
            document.getElementById('p-endereco').innerText = p.rua === 'delivery' ? `END: ${p.rua}, ${p.numero}` : `MODO: ${p.rua}`;
            const agrupados = agruparItens(p.itens_pedido.map(it => ({ nome: it.produto_nome })));
            document.getElementById('p-itens').innerHTML = Object.entries(agrupados).map(([nome, qtd]) => `
                <div style="display:flex;justify-content:space-between"><span>${qtd}x ${nome}</span></div>`).join('');
            document.getElementById('p-taxa').innerText = `TAXA: R$ ${p.taxa_entrega.toFixed(2)}`;
            document.getElementById('p-total').innerText = `TOTAL: R$ ${p.total.toFixed(2)}`;
            document.getElementById('p-pag').innerText = `PAGAM: ${p.pagamento}`;
            document.getElementById('p-troco').innerText = `TROCO: ${p.troco}`;
            setTimeout(() => { window.print(); }, 500);
        }

        function abrirAdmin() { if(prompt("Senha:") === "123") { document.getElementById('view-cliente').classList.add('hidden'); document.getElementById('view-admin').classList.remove('hidden'); switchTab('pedidos'); } }
        function fecharCheckout() { document.getElementById('modal-checkout').classList.add('hidden'); }
        function switchTab(t) {
            ['pedidos', 'produtos', 'config'].forEach(tab => {
                document.getElementById(`sec-${tab}`).classList.toggle('hidden', tab !== t);
                const btn = document.getElementById(`tab-${tab}`);
                if(tab === t) btn.classList.add('tab-active'); else btn.classList.remove('tab-active');
            });
            if(t === 'pedidos') loadPedidos();
        }

        init();
    </script>
</body>
</html>
