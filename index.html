    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, getDocs, collection, addDoc, updateDoc, onSnapshot, query, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFguAugN53y4D_YCUu5R1nTE0yG-HDqCY",
            authDomain: "pizza-3b7f3.firebaseapp.com",
            projectId: "pizza-3b7f3",
            storageBucket: "pizza-3b7f3.firebasestorage.app",
            messagingSenderId: "122787498715",
            appId: "1:122787498715:web:121001f2924da28376dafe",
            measurementId: "G-F3SPKCFK9X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {}, curCat = 'todos';
        let dKM = 0, tFRETE = 0, latCli = 0, lngCli = 0, gpsOk = false, modoConsumo = 'delivery';
        let s1 = null, s2 = null;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            if(params.has('pedido')) return window.carregarAcompanhamento(params.get('pedido'));

            const docRef = doc(db, "configuracoes", "loja");
            const snap = await getDoc(docRef);
            if(snap.exists()) {
                CONFIG = snap.data();
                document.getElementById('cli-nome').innerText = CONFIG.nome_pizzaria;
                if(CONFIG.logo_url && CONFIG.logo_url.trim() !== "") {
                    document.getElementById('cli-logo').src = CONFIG.logo_url;
                    document.getElementById('cli-logo').classList.remove('hidden');
                }
                updateStatusLojaUI();
            }
            loadData();
            listenPedidos();
        }

        async function loadData() {
            const catsSnap = await getDocs(collection(db, "categorias"));
            CATS = catsSnap.docs.map(d => ({id: d.id, ...d.data()}));
            const prodsSnap = await getDocs(collection(db, "produtos"));
            PRODS = prodsSnap.docs.map(d => ({id: d.id, ...d.data()}));
            window.renderFiltros(); window.renderCardapio('todos');
        }

        function listenPedidos() {
            const q = query(collection(db, "pedidos"), orderBy("created_at", "desc"), limit(20));
            onSnapshot(q, (snapshot) => {
                const pedidos = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                renderPedidosADM(pedidos);
                if(snapshot.docChanges().some(change => change.type === "added")) {
                    document.getElementById('alerta-som').play().catch(()=>{});
                }
            });
        }

        // --- PONTE GLOBAL (WINDOWS) ---
        window.abrirLogin = () => document.getElementById('view-login').classList.remove('hidden');
        window.fecharLogin = () => document.getElementById('view-login').classList.add('hidden');
        window.processarLogin = () => {
            if(document.getElementById('login-pass').value === "123") {
                window.fecharLogin();
                document.getElementById('view-cliente').classList.add('hidden');
                document.getElementById('view-admin').classList.remove('hidden');
                window.switchTab('pedidos');
            } else { alert("Senha Incorreta!"); }
        };

        window.renderCardapio = (cid) => {
            curCat = cid; window.renderFiltros();
            const div = document.getElementById('cardapio'); div.innerHTML = "";
            const filtrados = cid === 'todos' ? PRODS : PRODS.filter(p => p.categoria_id === cid);
            filtrados.forEach(p => {
                if(!p.disponivel) return;
                div.innerHTML += `<div class="bg-white rounded-[30px] shadow-sm p-3 flex gap-4 border border-gray-100 items-center">
                    <img src="${p.imagem_url || ''}" class="w-16 h-16 object-contain rounded-xl" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3595/3595455.png'">
                    <div class="flex-1">
                        <h3 class="font-black text-[11px] uppercase italic text-gray-800">${p.nome}</h3>
                        <p class="text-[9px] text-gray-400 line-clamp-1 mb-1">${p.descricao || ''}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-red-600 font-black text-md">R$ ${Number(p.preco).toFixed(2).replace('.',',')}</span>
                            <button onclick="window.addCart('${p.id}')" class="bg-yellow-400 text-black w-8 h-8 rounded-xl font-black text-xl shadow active:scale-95 transition">+</button>
                        </div>
                    </div>
                </div>`;
            });
        };

        window.addCart = (id) => {
            if(!CONFIG.loja_aberta) return alert("Estamos fechados!");
            const p = PRODS.find(i => i.id === id);
            CARRINHO.push(p);
            updateCartFooter();
        };

        function updateCartFooter() {
            const total = CARRINHO.reduce((a, b) => a + Number(b.preco), 0);
            document.getElementById('cart-total-display').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
            document.getElementById('cart-fixed').classList.remove('hidden');
        }

        window.obterGPSCliente = () => {
            const b = document.getElementById('btn-gps-cli'); b.innerText = "‚è≥ LOCALIZANDO...";
            navigator.geolocation.getCurrentPosition(pos => {
                latCli = pos.coords.latitude; lngCli = pos.coords.longitude;
                const R = 6371;
                const lat1 = Number(CONFIG.lat_pizzaria || 0), lon1 = Number(CONFIG.lng_pizzaria || 0);
                const dLat = (latCli-lat1)*Math.PI/180; const dLon = (lngCli-lon1)*Math.PI/180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(latCli*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
                dKM = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                tFRETE = Number(CONFIG.taxa_base) + (dKM * Number(CONFIG.preco_km));
                document.getElementById('res-km').classList.remove('hidden');
                document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} km`;
                document.getElementById('taxa-txt').innerText = `R$ ${tFRETE.toFixed(2)}`;
                b.innerText = "‚úÖ FRETE CALCULADO"; b.className = "w-full bg-green-600 text-white p-4 rounded-2xl text-[10px] font-black uppercase";
                gpsOk = true; window.renderCheckoutTotal();
            }, () => alert("Ative o GPS para calcular o frete!"));
        };

        window.enviarPedido = async () => {
            const n = document.getElementById('f-nome').value, zap = document.getElementById('f-whatsapp').value, totalStr = document.getElementById('res-total').innerText;
            if(!gpsOk && modoConsumo === 'delivery') return alert("üìç GPS Obrigat√≥rio para Delivery!");
            if(!n || !zap) return alert("Preencha Nome e WhatsApp!");

            const pedido = {
                cliente_nome: n, cliente_whatsapp: zap.replace(/\D/g, ''),
                rua: modoConsumo === 'delivery' ? document.getElementById('f-rua').value : modoConsumo.toUpperCase(),
                numero: document.getElementById('f-num').value, bairro: document.getElementById('f-bairro').value, complemento: document.getElementById('f-comp').value,
                total: Number(totalStr.replace('R$ ', '').replace(',','.')), status: 'Novo', created_at: new Date().getTime(),
                pagamento: document.getElementById('f-pag').value, troco: document.getElementById('f-troco').value || "N√£o",
                itens: CARRINHO.map(i => i.nome), taxa_entrega: tFRETE, lat_cli: latCli, lng_cli: lngCli
            };

            const docRef = await addDoc(collection(db, "pedidos"), pedido);
            const agrupados = CARRINHO.reduce((acc, i) => { acc[i.nome] = (acc[i.nome] || 0) + 1; return acc; }, {});
            let itensTxt = "";
            for (const [nome, qtd] of Object.entries(agrupados)) { itensTxt += `‚Ä¢ ${qtd}x *${nome}*\n`; }
            
            const url = `${window.location.origin}${window.location.pathname}?pedido=${docRef.id}`;
            const mapsLink = modoConsumo === 'delivery' ? `\nüìç *Mapa:* https://www.google.com/maps?q=${latCli},${lngCli}` : "";
            const msg = `*NOVO PEDIDO - ${CONFIG.nome_pizzaria}*\n------------------\n*Modo:* ${modoConsumo.toUpperCase()}\n*Cliente:* ${n}\n------------------\n*Itens:*\n${itensTxt}\n------------------\n*TOTAL:* ${totalStr}${mapsLink}\n\nüõ∞Ô∏è *Acompanhar:* ${url}`;
            
            localStorage.setItem('pizzaria_memoria', JSON.stringify({ nome: n, zap: zap, rua: document.getElementById('f-rua').value, num: document.getElementById('f-num').value, bairro: document.getElementById('f-bairro').value, comp: document.getElementById('f-comp').value }));
            window.open(`https://api.whatsapp.com/send?phone=${CONFIG.whatsapp.replace(/\D/g, '')}&text=${encodeURIComponent(msg)}`);
            window.location.href = url;
        };

        // --- GEST√ÉO ADM ---
        function renderPedidosADM(pedidos) {
            const div = document.getElementById('sec-pedidos');
            div.innerHTML = `<h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 text-center italic tracking-widest uppercase">Controle de Cozinha</h2>`;
            pedidos.forEach(p => {
                const ag = p.itens.reduce((acc, i) => { acc[i] = (acc[i] || 0) + 1; return acc; }, {});
                div.innerHTML += `
                    <div class="bg-white p-5 rounded-[35px] shadow-sm mb-4 border-l-[12px] status-${p.status.replace(/ /g, '')}">
                        <div class="flex justify-between font-black text-[10px] mb-2"><span>${p.cliente_nome}</span><span class="bg-black text-white px-2 rounded-full text-[8px] uppercase tracking-tighter">${p.status}</span></div>
                        <div class="text-[9px] font-bold border-y border-dashed py-3 my-2 text-gray-600 italic tracking-tighter">${Object.entries(ag).map(([n, q]) => `${q}x ${n}`).join(', ')}</div>
                        <div class="flex justify-between items-center">
                            <span class="font-black text-sm text-gray-900">R$ ${p.total.toFixed(2)}</span>
                            <div class="flex gap-1">
                                <button onclick="window.imprimirPedido('${p.id}')" class="bg-gray-100 p-2 rounded-xl text-lg shadow-sm"><i class="fas fa-print"></i></button>
                                ${p.rua !== 'DELIVERY' ? `<button onclick="window.notificar('${p.cliente_whatsapp}', '${p.cliente_nome}')" class="bg-blue-500 text-white p-2 rounded-xl text-lg"><i class="fab fa-whatsapp"></i></button>` : ''}
                                <select onchange="window.updateStatus('${p.id}', this.value)" class="text-[9px] bg-black text-white p-2 rounded-xl font-bold">
                                    <option value="">Status</option><option value="Preparando">Preparando</option><option value="Pronto">Pronto</option><option value="Saiu">Saiu</option><option value="Finalizado">Finalizado</option><option value="Cancelado">Cancelar</option>
                                </select>
                                <button onclick="window.apagarPedido('${p.id}')" class="bg-red-50 text-red-500 p-2 rounded-xl shadow-sm"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.notificar = (zap, n) => window.open(`https://api.whatsapp.com/send?phone=${zap}&text=Ol√° *${n}*, seu pedido est√° pronto na *${CONFIG.nome_pizzaria}*! üçïüî•`);
        window.updateStatus = async (id, s) => { await updateDoc(doc(db, "pedidos", id), { status: s }); };
        window.apagarPedido = async (id) => { if(confirm("Apagar pedido permanentemente?")) await deleteDoc(doc(db, "pedidos", id)); };

        window.imprimirPedido = async (id) => {
            const snap = await getDoc(doc(db, "pedidos", id)); const p = snap.data();
            const ag = p.itens.reduce((acc, i) => { acc[i] = (acc[i] || 0) + 1; return acc; }, {});
            const html = `
                <center><h2 style="font-size:18px; font-weight:bold; margin-bottom:5px;">${CONFIG.nome_pizzaria}</h2>
                <p><b>MODO: ${p.rua}</b></p>
                <p>===============================</p></center>
                <p style="font-size:15px; margin:5px 0;"><b>CLIENTE:</b> ${p.cliente_nome}</p>
                <p><b>END:</b> ${p.rua}, ${p.numero || ''} - ${p.bairro || ''}</p>
                <div style="font-weight:bold">${Object.entries(ag).map(([n, q]) => `<div>${q}x ${n}</div>`).join('')}</div>
                <p>===============================</p>
                <h3 style="text-align:right">TOTAL: R$ ${p.total.toFixed(2)}</h3>
            `;
            document.getElementById('print-content').innerHTML = html;
            setTimeout(() => window.print(), 500);
        };

        // --- ABA PRODUTOS ADM ---
        window.renderProdutosADM = () => {
            const div = document.getElementById('sec-produtos');
            div.innerHTML = `<button onclick="window.abrirModalNovoProd()" class="w-full bg-red-600 text-white p-4 rounded-xl font-bold text-xs uppercase mb-4 shadow-lg">+ Novo Produto</button><div id="adm-prod-list" class="space-y-2"></div>`;
            const list = document.getElementById('adm-prod-list');
            PRODS.forEach(p => {
                list.innerHTML += `<div class="bg-white p-4 rounded-2xl border shadow-sm flex justify-between items-center"><div class="flex gap-3 items-center"><img src="${p.imagem_url}" class="w-10 h-10 object-contain rounded-lg"><div><p class="font-bold text-[10px] uppercase">${p.nome}</p><p class="text-[8px] text-gray-400">R$ ${Number(p.preco).toFixed(2)}</p></div></div><div class="flex gap-1"><button onclick="window.abrirModalEditar('${p.id}')" class="bg-blue-50 text-blue-600 p-3 rounded-xl text-xs shadow-sm"><i class="fas fa-edit"></i></button><button onclick="window.delProd('${p.id}')" class="bg-red-50 text-red-500 p-3 rounded-xl text-xs shadow-sm"><i class="fas fa-trash-alt"></i></button></div></div>`;
            });
        };

        window.delProd = async (id) => { if(confirm("Apagar produto?")) { await deleteDoc(doc(db, "produtos", id)); loadData(); window.renderProdutosADM(); } };
        window.abrirModalNovoProd = () => { document.getElementById('modal-editar-prod').classList.remove('hidden'); document.getElementById('edit-id-hidden').value = ""; document.getElementById('edit-n').value = ""; document.getElementById('edit-d').value = ""; document.getElementById('edit-p').value = ""; document.getElementById('edit-i').value = ""; document.getElementById('edit-c').innerHTML = CATS.map(c=>`<option value="${c.id}">${c.nome}</option>`).join(''); };
        window.abrirModalEditar = (id) => { const p = PRODS.find(x => x.id === id); document.getElementById('modal-editar-prod').classList.remove('hidden'); document.getElementById('edit-id-hidden').value = p.id; document.getElementById('edit-n').value = p.nome; document.getElementById('edit-d').value = p.descricao || ""; document.getElementById('edit-p').value = p.preco; document.getElementById('edit-i').value = p.imagem_url || ""; document.getElementById('edit-disp').checked = p.disponivel; document.getElementById('edit-c').innerHTML = CATS.map(c=>`<option value="${c.id}" ${p.categoria_id===c.id?'selected':''}>${c.nome}</option>`).join(''); };
        window.fecharModalEditar = () => document.getElementById('modal-editar-prod').classList.add('hidden');
        window.salvarEdicaoFinal = async () => { const id = document.getElementById('edit-id-hidden').value; const dados = { nome: document.getElementById('edit-n').value, descricao: document.getElementById('edit-d').value, preco: Number(document.getElementById('edit-p').value), imagem_url: document.getElementById('edit-i').value, categoria_id: document.getElementById('edit-c').value, disponivel: document.getElementById('edit-disp').checked }; if(id) await updateDoc(doc(db, "produtos", id), dados); else await addDoc(collection(db, "produtos"), dados); alert("Salvo!"); window.fecharModalEditar(); loadData(); window.renderProdutosADM(); };

        // --- ABA CATEGORIAS ---
        window.renderCategoriasADM = () => { const div = document.getElementById('sec-categorias'); div.innerHTML = `<div class="bg-white p-5 rounded-3xl border mb-4 space-y-3"><input id="new-cat" type="text" placeholder="Nome" class="w-full p-2 border rounded-lg text-sm"><button onclick="window.addNovaCat()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold text-xs uppercase">Criar</button></div><div id="adm-cat-list"></div>`; CATS.forEach(c => document.getElementById('adm-cat-list').innerHTML += `<div class="bg-white p-4 rounded-2xl border flex justify-between font-bold text-xs uppercase mb-2"><span>${c.nome}</span><button onclick="window.delCat('${c.id}')" class="text-red-500 p-2"><i class="fas fa-trash-alt"></i></button></div>`); };
        window.addNovaCat = async () => { const n = document.getElementById('new-cat').value; if(n) { await addDoc(collection(db, "categorias"), { nome: n, ordem: CATS.length }); loadData(); window.renderCategoriasADM(); } };
        window.delCat = async (id) => { if(confirm("Apagar categoria?")) { await deleteDoc(doc(db, "categorias", id)); loadData(); window.renderCategoriasADM(); } };

        // --- APOIO UI ---
        window.switchTab = (t) => { ['pedidos', 'produtos', 'categorias', 'config'].forEach(x => { document.getElementById(`sec-${x}`).classList.toggle('hidden', x !== t); document.getElementById(`tab-${x}`).classList.toggle('tab-active', x === t); }); if(t === 'config') window.renderConfigADM(); if(t === 'produtos') window.renderProdutosADM(); if(t === 'categorias') window.renderCategoriasADM(); };
        window.toggleLoja = async (v) => { await updateDoc(doc(db, "configuracoes", "loja"), { loja_aberta: v }); CONFIG.loja_aberta = v; updateStatusLojaUI(); };
        window.renderConfigADM = () => { const div = document.getElementById('sec-config'); div.innerHTML = `<div class="bg-white p-6 rounded-[35px] shadow-sm space-y-4"><button onclick="window.obterGPSLoja()" class="w-full ${CONFIG.lat_pizzaria ? 'bg-green-600' : 'bg-red-500'} text-white p-4 rounded-2xl text-[10px] font-black uppercase shadow-lg">üìç GPS DA LOJA</button><div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl border italic font-black text-[10px] uppercase"><span>Loja Aberta?</span><label class="switch"><input type="checkbox" onchange="window.toggleLoja(this.checked)" ${CONFIG.loja_aberta?'checked':''}><span class="slider"></span></label></div><input id="adm-n" type="text" value="${CONFIG.nome_pizzaria}" class="w-full p-3 border rounded-xl"><input id="adm-z" type="text" value="${CONFIG.whatsapp}" class="w-full p-3 border rounded-xl"><div class="flex gap-2"><input id="adm-b" type="number" value="${CONFIG.taxa_base}" class="flex-1 p-3 border rounded-xl"><input id="adm-k" type="number" value="${CONFIG.preco_km}" class="flex-1 p-3 border rounded-xl"></div><input id="adm-l" type="text" value="${CONFIG.logo_url || ''}" class="w-full p-3 border rounded-xl" placeholder="Link Logo PNG"><button onclick="window.salvarConfig()" class="w-full bg-black text-white p-4 rounded-2xl font-black text-xs uppercase">Salvar Config</button></div>`; };
        window.obterGPSLoja = () => { navigator.geolocation.getCurrentPosition(async pos => { await updateDoc(doc(db, "configuracoes", "loja"), { lat_pizzaria: pos.coords.latitude, lng_pizzaria: pos.coords.longitude }); alert("GPS Salvo!"); location.reload(); }); };
        window.salvarConfig = async () => { await updateDoc(doc(db, "configuracoes", "loja"), { nome_pizzaria: document.getElementById('adm-n').value, whatsapp: document.getElementById('adm-z').value, taxa_base: Number(document.getElementById('adm-b').value), preco_km: Number(document.getElementById('adm-k').value), logo_url: document.getElementById('adm-l').value }); alert("Salvo!"); location.reload(); };
        window.setModoConsumo = (m) => { modoConsumo=m; ['delivery','retirada','local'].forEach(x=>document.getElementById(`btn-m-${x}`).className=x===m?"p-3 text-[9px] font-black rounded-xl bg-white shadow-sm border border-gray-200 text-black uppercase":"p-3 text-[9px] font-black rounded-xl text-gray-400 uppercase"); document.getElementById('area-gps-cli').classList.toggle('hidden',m!=='delivery'); if(m!=='delivery'){tFRETE=0;gpsOk=true;}else{gpsOk=false;} window.renderCheckoutTotal(); };
        window.abrirCheckout = () => { document.getElementById('modal-checkout').classList.remove('hidden'); const m = JSON.parse(localStorage.getItem('pizzaria_memoria')); if(m){ document.getElementById('f-nome').value = m.nome; document.getElementById('f-whatsapp').value = m.zap || ""; document.getElementById('f-rua').value = m.rua || ""; document.getElementById('f-num').value = m.num || ""; document.getElementById('f-bairro').value = m.bairro || ""; document.getElementById('f-comp').value = m.comp || ""; } const ag = CARRINHO.reduce((acc, i) => { acc[i.nome] = (acc[i.nome] || 0) + 1; return acc; }, {}); document.getElementById('checkout-itens-list').innerHTML = Object.entries(ag).map(([n, q]) => `<div>${q}x ${n}</div>`).join(''); window.setModoConsumo(modoConsumo); };
        window.fecharCheckout = () => document.getElementById('modal-checkout').classList.add('hidden');
        window.renderCheckoutTotal = () => { const sub = CARRINHO.reduce((a, b) => a + Number(b.preco), 0); document.getElementById('res-total').innerText = `R$ ${(sub + tFRETE).toFixed(2).replace('.',',')}`; };
        window.abrirMontador = () => { document.getElementById('modal-montador').classList.remove('hidden'); const div = document.getElementById('lista-sabores-montador'); const catP = CATS.find(c => c.nome.toLowerCase().includes('pizza')); div.innerHTML = PRODS.filter(p => p.categoria_id === catP?.id && p.disponivel).map(p => `<div onclick="window.selMetade('${p.id}','${p.nome}',${p.preco},this)" class="bg-gray-50 p-3 rounded-xl border flex justify-between font-bold text-xs uppercase mb-1"><span>${p.nome}</span><span>R$ ${p.preco}</span></div>`).join(''); };
        window.confirmarMeioAMeio = () => { CARRINHO.push({ nome: `MEIO A MEIO (${s1.n} + ${s2.n})`, preco: Math.max(s1.p, s2.p) }); document.getElementById('cart-total-display').innerText = `R$ ${CARRINHO.reduce((a,b)=>a+Number(b.preco),0).toFixed(2)}`; document.getElementById('cart-fixed').classList.remove('hidden'); window.fecharMontador(); };
        window.selMetade = (id, n, p, el) => { if(!s1){s1={n,p};document.getElementById('txt-m1').innerText=n;el.style.borderColor="red";} else if(!s2){s2={n,p};document.getElementById('txt-m2').innerText=n;el.style.borderColor="red";document.getElementById('btn-confirm-meio').disabled=false;} else {s1={n,p};s2=null;document.getElementById('txt-m1').innerText=n;document.getElementById('txt-m2').innerText="---";document.getElementById('btn-confirm-meio').disabled=true;document.querySelectorAll('#lista-sabores-montador div').forEach(x=>x.style.borderColor="#e5e7eb");el.style.borderColor="red";} };
        window.fecharMontador = () => { document.getElementById('modal-montador').classList.add('hidden'); s1 = null; s2 = null; };
        window.carregarAcompanhamento = (id) => { document.getElementById('view-cliente').classList.add('hidden'); document.getElementById('view-acompanhar').classList.remove('hidden'); onSnapshot(doc(db, "pedidos", id), (snap) => { const s = snap.exists() ? snap.data().status : "Novo"; document.getElementById('rastreio-status').innerText = s.toUpperCase(); document.getElementById('box-status-cliente').className = `py-12 px-4 rounded-3xl border-4 border-double mb-6 status-${s.replace(/ /g, '')}`; }); };
        function updateStatusLojaUI() { const b = document.getElementById('cli-status-loja'); b.innerText = CONFIG.loja_aberta ? "‚óè ABERTO" : "‚óã FECHADO"; b.className = CONFIG.loja_aberta ? "inline-block px-4 py-1 rounded-full text-[9px] font-black mt-2 border text-green-600 bg-green-50" : "inline-block px-4 py-1 rounded-full text-[9px] font-black mt-2 border text-gray-400 bg-gray-50"; }
        window.renderFiltros = () => { const div = document.getElementById('filtros'); div.innerHTML = `<button onclick="window.renderCardapio('todos')" class="${curCat === 'todos' ? 'cat-active' : 'bg-white text-gray-400 border'} px-6 py-2 rounded-full font-black text-[10px] italic transition-all shadow-sm">TODOS</button>`; CATS.forEach(c => div.innerHTML += `<button onclick="window.renderCardapio('${c.id}')" class="${curCat === c.id ? 'cat-active' : 'bg-white text-gray-400 border'} px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm transition-all whitespace-nowrap">${c.nome}</button>`); };
        window.toggleProd = async (id, v) => await updateDoc(doc(db, "produtos", id), { disponivel: v });

        init();
    </script>
</body>
</html>
