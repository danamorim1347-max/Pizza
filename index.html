<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizzaria Pro | Delivery & Gest√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fbfbfb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden { display: none !important; }
        .tab-active { border-bottom: 3px solid #ef4444; color: #ef4444; font-weight: 800; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        @media print { body * { visibility: hidden; } #secao-impressao, #secao-impressao * { visibility: visible; } #secao-impressao { position: absolute; left: 0; top: 0; width: 80mm; } }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

    <!-- [CLIENTE] -->
    <div id="view-cliente">
        <header class="bg-white p-6 rounded-b-[40px] shadow-sm text-center relative border-b">
            <img id="cli-logo" src="" class="h-16 w-16 mx-auto mb-2 object-contain hidden rounded-xl shadow">
            <h1 id="cli-nome" class="text-xl font-black italic uppercase tracking-tighter">Sua Pizzaria</h1>
            <div id="cli-status" class="inline-block px-4 py-1 rounded-full text-[9px] font-bold mt-2 border italic"></div>
            <button onclick="abrirAdmin()" class="absolute top-4 right-4 text-gray-200 text-xl">‚öôÔ∏è</button>
        </header>

        <nav id="filtros" class="flex gap-2 p-4 overflow-x-auto no-scrollbar sticky top-0 z-20 glass"></nav>

        <main id="cardapio" class="p-4 max-w-md mx-auto space-y-4"></main>

        <div id="cart-fixed" class="fixed bottom-6 left-0 right-0 px-6 hidden z-30">
            <button onclick="abrirCheckout()" class="max-w-md mx-auto w-full bg-red-600 text-white py-5 rounded-[25px] font-black flex justify-between px-8 shadow-2xl items-center active:scale-95 transition">
                <span>REVISAR PEDIDO</span>
                <span id="cart-total-display" class="bg-white/20 px-3 py-1 rounded-lg">R$ 0,00</span>
            </button>
        </div>
    </div>

    <!-- [CHECKOUT] -->
    <div id="modal-checkout" class="fixed inset-0 bg-black/70 z-50 hidden flex items-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-[40px] p-6 space-y-4 max-h-[92vh] overflow-y-auto">
            <div class="flex justify-between items-center"><h2 class="font-black italic uppercase">Finalizar</h2><button onclick="fecharCheckout()">‚úï</button></div>
            <input id="f-nome" type="text" placeholder="Seu Nome" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
            <button id="btn-gps" onclick="obterGPS()" class="w-full bg-gray-900 text-white p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">üìç Calcular Frete por KM</button>
            <div id="res-km" class="hidden bg-green-50 p-4 rounded-2xl flex justify-between text-[10px] font-black text-green-700">
                <span id="dist-txt">0 km</span><span id="taxa-txt">R$ 0,00</span>
            </div>
            <div class="grid grid-cols-4 gap-2">
                <input id="f-rua" type="text" placeholder="Rua" class="col-span-3 p-4 bg-gray-50 rounded-2xl outline-none border">
                <input id="f-num" type="text" placeholder="N¬∫" class="col-span-1 p-4 bg-gray-50 rounded-2xl outline-none text-center border">
            </div>
            <input id="f-bairro" type="text" placeholder="Bairro" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
            <input id="f-comp" type="text" placeholder="Complemento" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
            <select id="f-pag" onchange="document.getElementById('div-troco').classList.toggle('hidden', this.value!='Dinheiro')" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border">
                <option value="Pix">Pix (na entrega)</option>
                <option value="Cart√£o">Cart√£o</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>
            <div id="div-troco" class="hidden"><input id="f-troco" type="number" placeholder="Troco para quanto?" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-2xl font-bold"></div>
            <div class="bg-gray-900 text-white p-5 rounded-[30px]"><div class="flex justify-between text-xl font-black text-red-500 italic"><span>TOTAL:</span><span id="res-total">R$ 0,00</span></div></div>
            <button onclick="enviarPedido()" class="w-full bg-green-600 text-white py-5 rounded-[25px] font-black uppercase shadow-lg">Enviar no WhatsApp</button>
        </div>
    </div>

    <!-- [ADM] -->
    <div id="view-admin" class="hidden bg-gray-50 min-h-screen">
        <header class="bg-black text-white p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-black italic text-red-500">PAINEL ADM</h1>
            <button onclick="sairAdmin()" class="text-[10px] font-bold border px-3 py-1 rounded-full uppercase">Sair</button>
        </header>

        <div class="flex bg-white border-b sticky top-14 z-40 overflow-x-auto no-scrollbar shadow-sm">
            <button onclick="switchTab('pedidos')" id="tab-pedidos" class="flex-1 p-4 font-bold text-[10px] tab-active uppercase">Pedidos</button>
            <button onclick="switchTab('categorias')" id="tab-categorias" class="flex-1 p-4 font-bold text-[10px] uppercase">Categorias</button>
            <button onclick="switchTab('produtos')" id="tab-produtos" class="flex-1 p-4 font-bold text-[10px] uppercase">Produtos</button>
            <button onclick="switchTab('config')" id="tab-config" class="flex-1 p-4 font-bold text-[10px] uppercase">Loja</button>
        </div>

        <div class="p-4 max-w-md mx-auto">
            <div id="sec-pedidos" class="space-y-4"></div>
            
            <div id="sec-categorias" class="hidden space-y-4">
                <div class="bg-white p-5 rounded-3xl shadow-sm border space-y-3">
                    <input id="adm-cat-new" type="text" placeholder="Nome da Categoria" class="w-full p-3 bg-gray-50 border rounded-xl">
                    <button onclick="criarCat()" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold text-xs">CRIAR CATEGORIA</button>
                </div>
                <div id="adm-cat-list" class="space-y-2"></div>
            </div>

            <div id="sec-produtos" class="hidden space-y-4">
                <div id="adm-prod-list" class="space-y-4"></div>
            </div>

            <div id="sec-config" class="hidden space-y-6">
                <div class="bg-white p-6 rounded-[35px] shadow-sm space-y-4">
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                        <span class="font-bold text-[10px]">LOJA ABERTA?</span>
                        <label class="switch"><input type="checkbox" id="adm-loja-check" onchange="toggleLoja(this.checked)"><span class="slider"></span></label>
                    </div>
                    <input id="adm-nome-loja" type="text" placeholder="Nome Loja" class="w-full p-3 border rounded-xl text-sm">
                    <input id="adm-zap" type="text" placeholder="WhatsApp 55..." class="w-full p-3 border rounded-xl text-sm">
                    <input id="adm-base" type="number" placeholder="Taxa Base R$" class="w-full p-3 border rounded-xl text-sm">
                    <input id="adm-km" type="number" placeholder="Pre√ßo/KM R$" class="w-full p-3 border rounded-xl text-sm">
                    <input id="adm-logo" type="text" placeholder="Link Logo PNG" class="w-full p-3 border rounded-xl text-sm">
                    <button onclick="salvarConfig()" class="w-full bg-black text-white p-4 rounded-2xl font-black text-xs">SALVAR CONFIGS</button>
                </div>
            </div>
        </div>
    </div>

    <!-- [IMPRESS√ÉO] -->
    <div id="secao-impressao" class="hidden text-black p-2 font-mono text-[12px] leading-tight">
        <center><h2 id="p-loja" class="font-bold">---</h2><p>========================</p></center>
        <p id="p-data"></p><p id="p-cliente"></p><p id="p-endereco"></p>
        <p>========================</p><div id="p-itens"></div><p>========================</p>
        <p id="p-taxa"></p><h3 id="p-total" class="font-bold text-[14px]"></h3>
        <p id="p-pag"></p><p id="p-troco"></p>
    </div>

    <audio id="alerta-som" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const SB_URL = "https://psqssqfyqqlumdllmosg.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzcXNzcWZ5cXFsdW1kbGxtb3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjEwNzMsImV4cCI6MjA4MjY5NzA3M30.fzrGu0P0gSjP3SDoNiM3qnceSKyuMngry42zGqlJRpQ";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let PRODUTOS = [], CATEGORIAS = [], CARRINHO = [], CONFIG = {}, PEDIDOS = [];
        let dKM = 0, tFRETE = 0;

        async function init() {
            const { data: c } = await _sb.from('configuracoes').select('*').single();
            CONFIG = c;
            
            // UI Inicial
            document.getElementById('cli-nome').innerText = c.nome_pizzaria;
            document.getElementById('cli-status').innerText = c.loja_aberta ? '‚óè ABERTO AGORA' : '‚óã FECHADO AGORA';
            document.getElementById('cli-status').className = c.loja_aberta ? 'bg-green-100 text-green-600 px-3 py-1 rounded-full' : 'bg-gray-100 text-gray-400 px-3 py-1 rounded-full';
            if(c.logo_url) { document.getElementById('cli-logo').src = c.logo_url; document.getElementById('cli-logo').classList.remove('hidden'); }
            
            // Popula campos ADM
            document.getElementById('adm-nome-loja').value = c.nome_pizzaria;
            document.getElementById('adm-zap').value = c.whatsapp;
            document.getElementById('adm-base').value = c.taxa_base;
            document.getElementById('adm-km').value = c.preco_km;
            document.getElementById('adm-logo').value = c.logo_url || "";
            document.getElementById('adm-loja-check').checked = c.loja_aberta;

            await loadData();

            // Realtime
            _sb.channel('db-changes').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pedidos' }, () => {
                document.getElementById('alerta-som').play();
                loadPedidos();
            }).subscribe();
        }

        async function loadData() {
            const { data: cats } = await _sb.from('categorias').select('*').order('ordem');
            const { data: prods } = await _sb.from('produtos').select('*').order('nome');
            CATEGORIAS = cats || []; PRODUTOS = prods || [];
            
            renderFiltros(); 
            renderCardapio('todos');
            if(!document.getElementById('view-admin').classList.contains('hidden')) {
                renderAdmCategorias(); renderAdmProdutos(); loadPedidos();
            }
        }

        // --- CLIENTE ---
        function renderFiltros() {
            const div = document.getElementById('filtros');
            div.innerHTML = `<button onclick="renderCardapio('todos')" class="bg-black text-white px-6 py-2 rounded-full font-black text-[10px] italic">TODOS</button>`;
            CATEGORIAS.forEach(c => div.innerHTML += `<button onclick="renderCardapio('${c.id}')" class="bg-white text-gray-400 border px-6 py-2 rounded-full font-black text-[10px] uppercase">${c.nome}</button>`);
        }

        function renderCardapio(cid) {
            const div = document.getElementById('cardapio'); div.innerHTML = "";
            const filtrados = cid === 'todos' ? PRODUTOS : PRODUTOS.filter(p => p.categoria_id === cid);
            if(filtrados.length === 0) div.innerHTML = `<p class="text-center text-gray-400 py-10">Nenhum item nesta categoria.</p>`;
            filtrados.forEach(p => {
                if(!p.disponivel) return;
                div.innerHTML += `
                    <div class="bg-white rounded-[35px] shadow-sm p-4 flex gap-4 border border-gray-50 items-center">
                        <img src="${p.imagem_url || ''}" class="w-16 h-16 object-contain rounded-xl">
                        <div class="flex-1">
                            <h3 class="font-black text-xs uppercase italic">${p.nome}</h3>
                            <p class="text-[9px] text-gray-400 line-clamp-2">${p.descricao || ''}</p>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-red-600 font-black text-lg italic">R$ ${Number(p.preco).toFixed(2).replace('.', ',')}</span>
                                <button onclick="addToCart('${p.id}')" class="bg-yellow-400 text-black w-10 h-10 rounded-xl font-black text-xl shadow-lg active:scale-90 transition">+</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function addToCart(id) {
            if(!CONFIG.loja_aberta) return alert("Loja fechada!");
            const p = PRODUTOS.find(i => i.id === id);
            CARRINHO.push(p);
            const total = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('cart-total-display').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
            document.getElementById('cart-fixed').classList.remove('hidden');
        }

        function abrirCheckout() { document.getElementById('modal-checkout').classList.remove('hidden'); renderCheckoutTotal(); }
        function fecharCheckout() { document.getElementById('modal-checkout').classList.add('hidden'); }

        function obterGPS() {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat1 = Number(CONFIG.lat_pizzaria), lon1 = Number(CONFIG.lng_pizzaria);
                const lat2 = pos.coords.latitude, lon2 = pos.coords.longitude;
                const R = 6371; 
                const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
                dKM = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                tFRETE = Number(CONFIG.taxa_base) + (dKM * Number(CONFIG.preco_km));
                document.getElementById('res-km').classList.remove('hidden');
                document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} km`;
                document.getElementById('taxa-txt').innerText = `R$ ${tFRETE.toFixed(2)}`;
                renderCheckoutTotal();
            });
        }

        function renderCheckoutTotal() {
            const sub = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('res-total').innerText = `R$ ${(sub + tFRETE).toFixed(2).replace('.', ',')}`;
        }

        async function enviarPedido() {
            const nome = document.getElementById('f-nome').value, rua = document.getElementById('f-rua').value;
            const num = document.getElementById('f-num').value, bairro = document.getElementById('f-bairro').value;
            const pag = document.getElementById('f-pag').value, total = document.getElementById('res-total').innerText;
            if(!nome || !rua || tFRETE === 0) return alert("Preencha tudo e calcule o frete!");

            const { data: ped } = await _sb.from('pedidos').insert([{
                cliente_nome: nome, rua, numero: num, bairro, distancia_km: dKM, 
                taxa_entrega: tFRETE, total: Number(total.replace('R$ ', '').replace(',', '.')), pagamento: pag,
                troco: document.getElementById('f-troco').value || 'N√£o'
            }]).select();

            if(ped) {
                const itens = CARRINHO.map(i => ({ pedido_id: ped[0].id, produto_nome: i.nome, preco: i.preco }));
                await _sb.from('itens_pedido').insert(itens);
                
                const txt = `*NOVO PEDIDO - ${CONFIG.nome_pizzaria}*%0A%0A*Cliente:* ${nome}%0A*Endere√ßo:* ${rua}, ${num} - ${bairro}%0A*Pagamento:* ${pag}%0A%0A*Itens:*%0A${CARRINHO.map(i => '‚Ä¢ ' + i.nome).join('%0A')}%0A%0A*TOTAL: ${total}*`;
                window.open(`https://wa.me/${CONFIG.whatsapp}?text=${txt}`);
                
                // Preparar Impress√£o
                document.getElementById('p-loja').innerText = CONFIG.nome_pizzaria;
                document.getElementById('p-data').innerText = `Data: ${new Date().toLocaleString()}`;
                document.getElementById('p-cliente').innerText = `Cliente: ${nome}`;
                document.getElementById('p-endereco').innerText = `End: ${rua}, ${num} - ${bairro}`;
                document.getElementById('p-itens').innerHTML = CARRINHO.map(i => `<div style="display:flex;justify-content:space-between"><span>1x ${i.nome}</span><span>${i.preco}</span></div>`).join('');
                document.getElementById('p-taxa').innerText = `Taxa Entrega: R$ ${tFRETE.toFixed(2)}`;
                document.getElementById('p-total').innerText = `TOTAL: ${total}`;
                document.getElementById('p-pag').innerText = `Pagamento: ${pag}`;
                document.getElementById('p-troco').innerText = `Troco para: ${document.getElementById('f-troco').value || '---'}`;
                
                window.print();
                location.reload();
            }
        }

        // --- ADM ---
        function abrirAdmin() { 
            if(prompt("Senha:") === "123") {
                document.getElementById('view-cliente').classList.add('hidden');
                document.getElementById('view-admin').classList.remove('hidden');
                switchTab('pedidos');
            }
        }

        function sairAdmin() { location.reload(); }

        function switchTab(t) {
            ['pedidos', 'categorias', 'produtos', 'config'].forEach(tab => {
                document.getElementById(`sec-${tab}`).classList.toggle('hidden', tab !== t);
                document.getElementById(`tab-${tab}`).classList.toggle('tab-active', tab === t);
            });
            if(t === 'pedidos') loadPedidos();
            if(t === 'categorias') renderAdmCategorias();
            if(t === 'produtos') renderAdmProdutos();
        }

        async function loadPedidos() {
            const { data } = await _sb.from('pedidos').select('*, itens_pedido(*)').order('created_at', { ascending: false }).limit(20);
            const div = document.getElementById('sec-pedidos');
            div.innerHTML = `<h2 class="font-black text-gray-400 text-[10px] uppercase">Pedidos Recentes</h2>`;
            data.forEach(p => {
                div.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border border-l-4 ${p.status === 'Novo' ? 'border-l-red-500' : 'border-l-gray-300'}">
                        <div class="flex justify-between font-black text-[10px]"><span>${p.cliente_nome}</span><span class="text-red-500 uppercase">${p.status}</span></div>
                        <div class="text-[9px] text-gray-500 my-1">${p.rua}, ${p.numero} - ${p.bairro}</div>
                        <div class="py-2 text-[9px] border-y border-dashed my-2">${p.itens_pedido.map(i => `1x ${i.produto_nome}`).join(', ')}</div>
                        <div class="flex justify-between items-center">
                            <span class="font-black text-xs">R$ ${p.total.toFixed(2)}</span>
                            <select onchange="updateStatus('${p.id}', this.value)" class="text-[9px] bg-gray-100 p-2 rounded-lg font-bold">
                                <option value="">A√ß√£o</option>
                                <option value="Preparando">Preparando</option>
                                <option value="Saiu">Saiu p/ Entrega</option>
                                <option value="Entregue">Entregue</option>
                            </select>
                        </div>
                    </div>`;
            });
        }

        async function updateStatus(id, s) { await _sb.from('pedidos').update({ status: s }).eq('id', id); loadPedidos(); }

        function renderAdmCategorias() {
            const div = document.getElementById('adm-cat-list');
            div.innerHTML = CATEGORIAS.map(c => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border">
                    <span class="font-bold text-[10px] uppercase">${c.nome}</span>
                    <button onclick="deletarCat('${c.id}')" class="text-red-500 text-[9px] font-bold border border-red-100 px-3 py-1 rounded-full">REMOVER</button>
                </div>
            `).join('');
        }

        async function criarCat() {
            const n = document.getElementById('adm-cat-new').value;
            if(!n) return;
            await _sb.from('categorias').insert([{ nome: n, ordem: CATEGORIAS.length }]);
            document.getElementById('adm-cat-new').value = "";
            await loadData(); renderAdmCategorias();
        }

        async function deletarCat(id) {
            if(confirm("Remover categoria?")) { await _sb.from('categorias').delete().eq('id', id); await loadData(); renderAdmCategorias(); }
        }

        function renderAdmProdutos() {
            const div = document.getElementById('adm-prod-list');
            div.innerHTML = PRODUTOS.map(p => `
                <div class="bg-white p-5 rounded-3xl shadow-sm border space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="font-black text-[10px] uppercase">${p.nome}</span>
                        <label class="switch"><input type="checkbox" ${p.disponivel ? 'checked' : ''} onchange="toggleProd('${p.id}', this.checked)"><span class="slider"></span></label>
                    </div>
                    <input id="img-${p.id}" type="text" value="${p.imagem_url || ''}" class="w-full p-2 bg-gray-50 border rounded-lg text-[10px]" placeholder="Link da Imagem PNG">
                    <div class="flex gap-2">
                        <select id="cat-${p.id}" class="flex-1 p-2 bg-gray-50 border rounded-lg text-[10px] font-bold">
                            ${CATEGORIAS.map(c => `<option value="${c.id}" ${p.categoria_id === c.id ? 'selected' : ''}>${c.nome}</option>`).join('')}
                        </select>
                        <input id="prc-${p.id}" type="number" step="0.01" value="${p.preco}" class="w-20 p-2 border rounded-lg text-center font-black text-[10px]">
                    </div>
                    <button onclick="salvarProd('${p.id}')" class="w-full bg-black text-white p-2 rounded-xl text-[10px] font-black">SALVAR ALTERA√á√ïES</button>
                </div>
            `).join('');
        }

        async function toggleProd(id, v) { await _sb.from('produtos').update({ disponivel: v }).eq('id', id); }

        async function salvarProd(id) {
            const prc = document.getElementById(`prc-${id}`).value;
            const cat = document.getElementById(`cat-${id}`).value;
            const img = document.getElementById(`img-${id}`).value;
            await _sb.from('produtos').update({ preco: prc, categoria_id: cat, imagem_url: img }).eq('id', id);
            alert("Salvo!");
            await loadData(); renderAdmProdutos();
        }

        async function salvarConfig() {
            const n = document.getElementById('adm-nome-loja').value;
            const z = document.getElementById('adm-zap').value;
            const b = document.getElementById('adm-base').value;
            const k = document.getElementById('adm-km').value;
            const l = document.getElementById('adm-logo').value;
