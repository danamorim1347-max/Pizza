    <!-- Firebase SDK v10.7+ -->
    <script type="module">
        // CONFIGURA√á√ÉO SEGURA DO FIREBASE
        // IMPORTANTE: Substitua estas vari√°veis com suas pr√≥prias credenciais
        // ou configure-as via vari√°veis de ambiente em produ√ß√£o
        const FIREBASE_CONFIG = {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID",
            measurementId: "SEU_MEASUREMENT_ID"
        };

        // Fun√ß√£o para obter configura√ß√£o segura (em produ√ß√£o, usar vari√°veis de ambiente)
        function getFirebaseConfig() {
            // Em ambiente de desenvolvimento, voc√™ pode usar valores padr√£o
            // Em produ√ß√£o, configure vari√°veis de ambiente ou use um backend
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return {
                    apiKey: "AIzaSyAFguAugN53y4D_YCUu5R1nTE0yG-HDqCY",
                    authDomain: "pizza-3b7f3.firebaseapp.com",
                    projectId: "pizza-3b7f3",
                    storageBucket: "pizza-3b7f3.firebasestorage.app",
                    messagingSenderId: "122787498715",
                    appId: "1:122787498715:web:121001f2924da28376dafe",
                    measurementId: "G-F3SPKCFK9X"
                };
            }
            return FIREBASE_CONFIG;
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, getDocs, collection, addDoc, updateDoc, onSnapshot, query, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = getFirebaseConfig();
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {}, CUPONS = [], curCat = 'todos';
        let dKM = 0, tFRETE = 0, latCli = 0, lngCli = 0, gpsOk = false, modoConsumo = 'delivery', vCUPOM = 0;
        let s1 = null, s2 = null;
        let isAdmin = false;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            if(params.has('pedido')) return window.carregarAcompanhamento(params.get('pedido'));

            try {
                const docRef = doc(db, "configuracoes", "loja");
                const snap = await getDoc(docRef);
                if(snap.exists()) {
                    CONFIG = snap.data();
                    document.getElementById('cli-nome').innerText = CONFIG.nome_pizzaria || "MINHA PIZZARIA";
                    if(CONFIG.logo_url) document.getElementById('cli-logo').src = CONFIG.logo_url;
                    updateStatusLojaUI();
                }
                await loadData();
                listenPedidos();
                
                // Verificar se h√° dados salvos localmente
                carregarDadosLocal();
            } catch (error) {
                console.error("Erro ao inicializar:", error);
                alert("Erro ao carregar dados. Recarregue a p√°gina.");
            }
        }

        async function loadData() {
            try {
                const catsSnap = await getDocs(collection(db, "categorias"));
                CATS = catsSnap.docs.map(d => ({id: d.id, ...d.data()}));
                const prodsSnap = await getDocs(collection(db, "produtos"));
                PRODS = prodsSnap.docs.map(d => ({id: d.id, ...d.data()}));
                const cuponsSnap = await getDocs(collection(db, "cupons"));
                CUPONS = cuponsSnap.docs.map(d => ({id: d.id, ...d.data()}));
                
                // Ordenar categorias por ordem
                CATS.sort((a, b) => (a.ordem || 999) - (b.ordem || 999));
                
                window.renderFiltros(); 
                window.renderCardapio('todos');
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        function listenPedidos() {
            try {
                const q = query(collection(db, "pedidos"), orderBy("created_at", "desc"), limit(50));
                onSnapshot(q, (snapshot) => {
                    const pedidos = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                    renderPedidosADM(pedidos);
                    if(!document.getElementById('view-admin').classList.contains('hidden') && 
                       snapshot.docChanges().some(c => c.type === "added")) {
                        document.getElementById('alerta-som').play().catch(()=>{});
                    }
                }, (error) => {
                    console.error("Erro ao escutar pedidos:", error);
                });
            } catch (error) {
                console.error("Erro na fun√ß√£o listenPedidos:", error);
            }
        }

        // --- FUN√á√ïES DE FILTRO ---
        window.renderFiltros = () => {
            const div = document.getElementById('filtros');
            if (!div) return;
            
            div.innerHTML = `<button onclick="window.renderCardapio('todos')" class="whitespace-nowrap px-4 py-2 text-[10px] font-black uppercase border rounded-full ${curCat === 'todos' ? 'cat-active' : 'border-gray-200 text-gray-400'}">Todos</button>`;
            
            CATS.forEach(c => {
                div.innerHTML += `<button onclick="window.renderCardapio('${c.id}')" class="whitespace-nowrap px-4 py-2 text-[10px] font-black uppercase border rounded-full ${curCat === c.id ? 'cat-active' : 'border-gray-200 text-gray-400'}">${c.nome}</button>`;
            });
        };

        // --- EXPORTA√á√ïES GLOBAIS ---
        window.abrirLogin = () => document.getElementById('view-login').classList.remove('hidden');
        window.fecharLogin = () => document.getElementById('view-login').classList.add('hidden');
        
        window.processarLogin = async () => { 
            const senha = document.getElementById('login-pass').value;
            
            // Em produ√ß√£o, substituir por autentica√ß√£o Firebase real
            const senhaCorreta = await verificarSenhaSegura(senha);
            
            if (senhaCorreta) { 
                window.fecharLogin(); 
                document.getElementById('view-cliente').classList.add('hidden'); 
                document.getElementById('view-admin').classList.remove('hidden'); 
                window.switchTab('pedidos');
                isAdmin = true;
            } else { 
                alert("Senha Incorreta!");

        window.obterGPSCliente = () => {
            if (!navigator.geolocation) {
                alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
                return;
            }
            
            const b = document.getElementById('btn-gps-cli'); 
            const textoOriginal = b.innerText;
            b.innerText = "‚è≥ LOCALIZANDO...";
            b.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                pos => {
                    latCli = pos.coords.latitude; 
                    lngCli = pos.coords.longitude;
                    
                    if (!CONFIG.lat_pizzaria || !CONFIG.lng_pizzaria) {
                        alert("A pizzaria ainda n√£o configurou sua localiza√ß√£o. Entre em contato diretamente.");
                        b.innerText = textoOriginal;
                        b.disabled = false;
                        return;
                    }
                    
                    const R = 6371; 
                    const lat1 = Number(CONFIG.lat_pizzaria || 0);
                    const lon1 = Number(CONFIG.lng_pizzaria || 0);
                    
                    const dLat = (latCli-lat1)*Math.PI/180; 
                    const dLon = (lngCli-lon1)*Math.PI/180;
                    const a = Math.sin(dLat/2)*Math.sin(dLat/2) + 
                              Math.cos(lat1*Math.PI/180)*Math.cos(latCli*Math.PI/180)*
                              Math.sin(dLon/2)*Math.sin(dLon/2);
                    dKM = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                    
                    tFRETE = Number(CONFIG.taxa_base || 0) + (dKM * Number(CONFIG.preco_km || 0));
                    
                    document.getElementById('res-km').classList.remove('hidden');
                    document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} km`;
                    document.getElementById('taxa-txt').innerText = `R$ ${tFRETE.toFixed(2)}`;
                    b.innerText = "‚úÖ FRETE CALCULADO"; 
                    b.className = "w-full bg-green-600 text-white p-4 rounded-2xl text-[10px] font-black uppercase";
                    gpsOk = true; 
                    window.renderCheckoutTotal();
                    b.disabled = false;
                },
                error => {
                    let mensagem = "Erro ao obter localiza√ß√£o: ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            mensagem += "Permiss√£o negada.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            mensagem += "Localiza√ß√£o indispon√≠vel.";
                            break;
                        case error.TIMEOUT:
                            mensagem += "Tempo esgotado.";
                            break;
                        default:
                            mensagem += "Erro desconhecido.";
                    }
                    alert(mensagem);
                    b.innerText = textoOriginal;
                    b.disabled = false;
                },
                { timeout: 10000, enableHighAccuracy: true }
            );
        };

            // Resetar UI
            document.getElementById('txt-m1').innerText = `Lado 1: ---`;
            document.getElementById('txt-m2').innerText = `Lado 2: ---`;
            document.getElementById('btn-confirm-meio').disabled = true;
            document.getElementById('btn-confirm-meio').classList.add('disabled:opacity-30');
            
            const elementos = document.querySelectorAll('#lista-sabores-montador div');
            elementos.forEach(x => x.style.borderColor = '#e5e7eb');
        };
        
        window.carregarAcompanhamento = (id) => { 
            document.getElementById('view-cliente').classList.add('hidden'); 
            document.getElementById('view-acompanhar').classList.remove('hidden'); 
            
            if (!id) {
                document.getElementById('rastreio-status').innerText = "PEDIDO N√ÉO ENCONTRADO";
                return;
            }
            
            onSnapshot(doc(db, "pedidos", id), (snap) => { 
                if (!snap.exists()) {
                    document.getElementById('rastreio-status').innerText = "PEDIDO N√ÉO ENCONTRADO";
                    document.getElementById('box-status-cliente').className = `py-12 px-4 rounded-3xl border-4 border-double mb-6 status-Cancelado`;
                    return;
                }
                
                const dados = snap.data();
                const s = dados.status || 'Novo'; 
                document.getElementById('rastreio-status').innerText = s.toUpperCase(); 
                document.getElementById('box-status-cliente').className = `py-12 px-4 rounded-3xl border-4 border-double mb-6 status-${s.replace(/ /g, '')}`;
                
                // Atualizar t√≠tulo com n√∫mero do pedido
                const titulo = document.querySelector('#view-acompanhar h2');
                if (titulo) {
                    titulo.innerHTML = `Acompanhar Pedido <span class="text-xs">#${id.slice(-6)}</span>`;
                }
            }, (error) => {
                console.error("Erro ao acompanhar pedido:", error);
                document.getElementById('rastreio-status').innerText = "ERRO AO CARREGAR";
            });
        };
        
        window.updateStatusLojaUI = () => { 
            const b = document.getElementById('cli-status-loja'); 
            if (!b) return;
            
            if (CONFIG.loja_aberta) {
                b.innerText = "‚óè ABERTO AGORA"; 
                b.className = "inline-block px-4 py-1.5 rounded-full text-[9px] font-black mt-2 border text-green-600 bg-green-50 shadow-sm border-green-200";
            } else {
                b.innerText = "‚óã FECHADO AGORA"; 
                b.className = "inline-block px-4 py-1.5 rounded-full text-[9px] font-black mt-2 border text-gray-400 bg-gray-50 shadow-sm border-gray-200";
            }
        };
        
        window.updateStatus = async (id, s) => { 
            if (!s) return;
            
            try {
                await updateDoc(doc(db, "pedidos", id), { 
                    status: s,
                    atualizado_em: new Date().getTime()
                }); 
                
                // Notificar cliente se configurado
                if (['Pronto', 'Saiu', 'Finalizado'].includes(s)) {
                    setTimeout(() => window.notificarCliente(id), 1000);
                }
                
            } catch (error) {
                console.error("Erro ao atualizar status:", error);
                alert("Erro ao atualizar status.");
            }
        };
        
        window.toggleLoja = async (v) => { 
            try {
                await updateDoc(doc(db, "configuracoes", "loja"), { 
                    loja_aberta: v,
                    atualizado_em: new Date().getTime()
                }); 
                CONFIG.loja_aberta = v; 
                window.updateStatusLojaUI(); 
                
                // Feedback
                if (v) {
                    alert("Loja aberta para pedidos!");
                } else {
                    alert("Loja fechada para novos pedidos!");
                }
                
            } catch (error) {
                console.error("Erro ao atualizar status da loja:", error);
                alert("Erro ao atualizar status da loja.");
            }
        };
        
        window.aplicarCupom = () => {
            const codigo = document.getElementById('f-cupom').value.trim().toUpperCase();
            if (!codigo) {
                alert("Digite um c√≥digo de cupom!");
                return;
            }
            
            const cupom = CUPONS.find(c => 
                c.codigo === codigo && 
                c.ativo !== false
            );
            
            if (!cupom) {
                alert("Cupom inv√°lido ou expirado!");
                return;
            }
            
            vCUPOM = Number(cupom.valor || 0);
            
            // Atualizar UI
            document.getElementById('div-desconto-txt').classList.remove('hidden');
            document.getElementById('txt-val-cupom').innerText = `- R$ ${vCUPOM.toFixed(2)}`;
            document.getElementById('f-cupom').value = "";
            document.getElementById('f-cupom').placeholder = `Cupom ${codigo} aplicado!`;
            
            window.renderCheckoutTotal();
        };
        
        window.apagarPedido = async (id) => {
            if (!confirm("Tem certeza que deseja apagar este pedido? Esta a√ß√£o n√£o pode ser desfeita.")) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, "pedidos", id));
                alert("Pedido apagado com sucesso!");
            } catch (error) {
                console.error("Erro ao apagar pedido:", error);
                alert("Erro ao apagar pedido.");
            }
        };
        
        window.fecharModalEditar = () => {
            document.getElementById('modal-editar-prod').classList.add('hidden');
        };

        // Inicializar a aplica√ß√£o quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
