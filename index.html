        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }

        .tab-active { border-bottom: 3px solid #ef4444; color: #ef4444; font-weight: 800; }

        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(20px); }
        @media print { body * { visibility: hidden; } #secao-impressao, #secao-impressao * { visibility: visible; } #secao-impressao { position: absolute; left: 0; top: 0; width: 80mm; } }

<body>

    <!-- [MODAL CHECKOUT COM MEM√ìRIA] -->
    <div id="modal-checkout" class="fixed inset-0 bg-black/70 z-50 hidden flex items-end">

    <!-- [ADM] -->

        <header class="bg-black text-white p-4 flex justify-between items-center sticky top-0 z-50">

        <div class="p-4 max-w-md mx-auto space-y-6">

            <div id="sec-produtos" class="hidden space-y-4">

            <div id="sec-config" class="hidden space-y-4">

                    <div class="bg-red-50 p-4 rounded-2xl border border-red-100">
                        <p class="text-[10px] font-black text-red-600 uppercase mb-2">GPS DA MINHA LOJA</p>
                        <button onclick="obterGPSLoja()" class="w-full bg-red-600 text-white p-3 rounded-xl font-bold text-[10px]">üìç DEFINIR MINHA LOCALIZA√á√ÉO ATUAL</button>
                        <div class="flex gap-2 mt-2">
                            <input id="adm-lat" type="text" placeholder="Lat" class="flex-1 p-2 bg-white border rounded-lg text-[10px]">
                            <input id="adm-lng" type="text" placeholder="Lng" class="flex-1 p-2 bg-white border rounded-lg text-[10px]">
                        </div>
                    </div>
                    <input id="adm-nome" type="text" placeholder="Nome Loja" class="w-full p-3 border rounded-xl text-sm">
                    <input id="adm-zap" type="text" placeholder="WhatsApp 55..." class="w-full p-3 border rounded-xl text-sm">
                    <div class="flex gap-2">
                        <input id="adm-base" type="number" placeholder="Taxa Base" class="flex-1 p-3 border rounded-xl text-sm">
                        <input id="adm-km" type="number" placeholder="Pre√ßo/KM" class="flex-1 p-3 border rounded-xl text-sm">

            </div>

    </div>

    <!-- [COMPROVANTE IMPRESS√ÉO] -->
    <div id="secao-impressao" class="hidden text-black p-2 font-mono text-[11px] w-[80mm]">
        <center><h2 id="p-loja" class="font-bold text-[14px]">---</h2><p>========================</p></center>
        <p id="p-data"></p><p id="p-cliente"></p><p id="p-fone"></p><p id="p-endereco" class="font-bold"></p><p id="p-ref"></p>
        <p>========================</p><div id="p-itens"></div><p>========================</p>

    </div>

    <audio id="alerta-som" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const SB_URL = "https://psqssqfyqqlumdllmosg.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzcXNzcWZ5cXFsdW1kbGxtb3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjEwNzMsImV4cCI6MjA4MjY5NzA3M30.fzrGu0P0gSjP3SDoNiM3qnceSKyuMngry42zGqlJRpQ";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {};
        let dKM = 0, tFRETE = 0, latCli = 0, lngCli = 0;

        async function init() {
            const { data: c } = await _sb.from('configuracoes').select('*').single();
            CONFIG = c;
            
            // UI Cliente
            document.getElementById('cli-nome').innerText = c.nome_pizzaria;
            document.getElementById('cli-status').innerText = c.loja_aberta ? '‚óè ABERTO' : '‚óã FECHADO';
            if(c.logo_url) { document.getElementById('cli-logo').src = c.logo_url; document.getElementById('cli-logo').classList.remove('hidden'); document.getElementById('logo-placeholder').classList.add('hidden'); }
            
            // Popula ADM
            document.getElementById('adm-nome').value = c.nome_pizzaria;
            document.getElementById('adm-zap').value = c.whatsapp;
            document.getElementById('adm-base').value = c.taxa_base;
            document.getElementById('adm-km').value = c.preco_km;
            document.getElementById('adm-lat').value = c.lat_pizzaria;
            document.getElementById('adm-lng').value = c.lng_pizzaria;
            document.getElementById('adm-logo').value = c.logo_url || "";

            // CARREGA DADOS SALVOS DO CLIENTE (FIDELIDADE)
            document.getElementById('f-nome').value = localStorage.getItem('pizzaria_nome') || "";
            document.getElementById('f-rua').value = localStorage.getItem('pizzaria_rua') || "";
            document.getElementById('f-num').value = localStorage.getItem('pizzaria_num') || "";
            document.getElementById('f-bairro').value = localStorage.getItem('pizzaria_bairro') || "";
            document.getElementById('f-comp').value = localStorage.getItem('pizzaria_comp') || "";

            loadData();
            _sb.channel('pedidos').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pedidos' }, () => {
                document.getElementById('alerta-som').play();
                loadPedidos();
            }).subscribe();
        }

        async function loadData() {
            const { data: cats } = await _sb.from('categorias').select('*').order('ordem');
            const { data: prods } = await _sb.from('produtos').select('*').order('nome');
            CATEGORIAS = cats || []; PRODUTOS = prods || [];
            renderFiltros(); renderCardapio('todos');
            const sel = document.getElementById('add-c'); sel.innerHTML = CATEGORIAS.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
        }

        // --- GPS LOGIC ---
        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        function obterGPSLoja() {
            navigator.geolocation.getCurrentPosition(pos => {
                document.getElementById('adm-lat').value = pos.coords.latitude;
                document.getElementById('adm-lng').value = pos.coords.longitude;
                alert("GPS da Loja capturado!");
            });
        }

        function obterGPSCliente() {
            const b = document.getElementById('btn-gps'); b.innerText = "‚è≥ LOCALIZANDO...";
            navigator.geolocation.getCurrentPosition(pos => {
                latCli = pos.coords.latitude; lngCli = pos.coords.longitude;
                dKM = calcDist(Number(CONFIG.lat_pizzaria), Number(CONFIG.lng_pizzaria), latCli, lngCli);
                tFRETE = Number(CONFIG.taxa_base) + (dKM * Number(CONFIG.preco_km));
                document.getElementById('res-km').classList.remove('hidden');
                document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} KM`;
                document.getElementById('taxa-txt').innerText = `R$ ${tFRETE.toFixed(2)}`;
                b.innerText = "‚úÖ DIST√ÇNCIA CALCULADA"; b.className = b.className.replace('bg-gray-900', 'bg-green-600');
                renderCheckoutTotal();
            }, () => { alert("Por favor, ative o GPS!"); b.innerText = "üìç TENTAR NOVAMENTE"; });
        }

        // --- WHATSAPP E FIDELIDADE ---
        async function finalizarPedido() {
            const n = document.getElementById('f-nome').value, r = document.getElementById('f-rua').value;
            const num = document.getElementById('f-num').value, b = document.getElementById('f-bairro').value;
            const c = document.getElementById('f-comp').value, pag = document.getElementById('f-pag').value;
            const troco = document.getElementById('f-troco').value || "N√£o precisa";
            const total = document.getElementById('res-total').innerText;

            if(!n || !r || tFRETE === 0) return alert("Preencha tudo e calcule o frete!");

            // SALVA PARA O PR√ìXIMO PEDIDO
            localStorage.setItem('pizzaria_nome', n);
            localStorage.setItem('pizzaria_rua', r);
            localStorage.setItem('pizzaria_num', num);
            localStorage.setItem('pizzaria_bairro', b);
            localStorage.setItem('pizzaria_comp', c);

            // SALVA NO BANCO
            const { data: ped } = await _sb.from('pedidos').insert([{
                cliente_nome: n, rua: r, numero: num, bairro: b, complemento: c, 
                distancia_km: dKM, taxa_entrega: tFRETE, total: Number(total.replace('R$ ', '').replace(',','.')), 
                pagamento: pag, troco: troco
            }]).select();

            if(ped) {
                const itens = CARRINHO.map(i => ({ pedido_id: ped[0].id, produto_nome: i.nome, preco: i.preco }));
                await _sb.from('itens_pedido').insert(itens);

                // MENSAGEM WHATSAPP COMPLETA
                const itensTxt = CARRINHO.map(i => `‚Ä¢ 1x *${i.nome}*`).join('%0A');
                const mapaLink = `https://www.google.com/maps?q=${latCli},${lngCli}`;
                
                const textoFinal = `*NOVO PEDIDO - ${CONFIG.nome_pizzaria}*%0A` +
                    `---------------------------------%0A` +
                    `*CLIENTE:* ${n}%0A` +
                    `*ENDERE√áO:* ${r}, ${num}%0A` +
                    `*BAIRRO:* ${b}%0A` +
                    `*REF:* ${c}%0A` +
                    `---------------------------------%0A` +
                    `*ITENS:*%0A${itensTxt}%0A` +
                    `---------------------------------%0A` +
                    `*DIST√ÇNCIA:* ${dKM.toFixed(1)}km%0A` +
                    `*FRETE:* R$ ${tFRETE.toFixed(2)}%0A` +
                    `*TOTAL:* ${total}%0A` +
                    `---------------------------------%0A` +
                    `*PAGAMENTO:* ${pag}%0A` +
                    `*TROCO:* ${troco}%0A` +
                    `---------------------------------%0A` +
                    `üìç *MAPA DA ENTREGA:*%0A${mapaLink}`;

                window.open(`https://wa.me/${CONFIG.whatsapp}?text=${textoFinal}`);
                location.reload();
            }
        }

        // --- FUN√á√ïES DE INTERFACE (MANUTEN√á√ÉO) ---
        function renderFiltros() {
            const div = document.getElementById('filtros');
            div.innerHTML = `<button onclick="renderCardapio('todos')" class="bg-black text-white px-6 py-2 rounded-full font-black text-[10px] italic">TODOS</button>`;
            CATEGORIAS.forEach(c => div.innerHTML += `<button onclick="renderCardapio('${c.id}')" class="bg-white text-gray-400 border px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm">${c.nome}</button>`);
        }

        function renderCardapio(cid) {
            const div = document.getElementById('cardapio'); div.innerHTML = "";
            const f = cid === 'todos' ? PRODUTOS : PRODUTOS.filter(p => p.categoria_id === cid);
            f.forEach(p => {
                if(!p.disponivel) return;
                div.innerHTML += `<div class="bg-white rounded-[35px] shadow-sm p-4 flex gap-4 border border-gray-50 items-center">
                    <img src="${p.imagem_url || ''}" class="w-16 h-16 object-contain rounded-xl">
                    <div class="flex-1">
                        <h3 class="font-black text-xs uppercase italic">${p.nome}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-black text-lg italic font-extrabold">R$ ${Number(p.preco).toFixed(2).replace('.', ',')}</span>
                            <button onclick="addCart('${p.id}')" class="bg-yellow-400 w-9 h-9 rounded-xl font-black text-xl shadow-lg active:scale-90 transition">+</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        function addCart(id) {
            if(!CONFIG.loja_aberta) return alert("Loja fechada!");
            CARRINHO.push(PRODUTOS.find(i => i.id === id));
            const total = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('cart-total-display').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
            document.getElementById('cart-fixed').classList.remove('hidden');
        }

        function renderCheckoutTotal() {
            const sub = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('res-total').innerText = `R$ ${(sub + tFRETE).toFixed(2).replace('.', ',')}`;
        }

        function abrirAdmin() { if(prompt("Senha:") === "123") { document.getElementById('view-cliente').classList.add('hidden'); document.getElementById('view-admin').classList.remove('hidden'); switchTab('pedidos'); } }
        function abrirCheckout() { document.getElementById('modal-checkout').classList.remove('hidden'); renderCheckoutTotal(); }
        function fecharCheckout() { document.getElementById('modal-checkout').classList.add('hidden'); }
        function toggleTroco(v) { document.getElementById('div-troco').classList.toggle('hidden', v !== 'Dinheiro'); }

        async function switchTab(t) {
            ['pedidos', 'produtos', 'config'].forEach(tab => {
                document.getElementById(`sec-${tab}`).classList.toggle('hidden', tab !== t);
                document.getElementById(`tab-${tab}`).classList.toggle('tab-active', tab === t);
            });
            if(t === 'pedidos') loadPedidos();
            if(t === 'produtos') renderAdmProds();
        }

        async function loadPedidos() {
            const { data } = await _sb.from('pedidos').select('*, itens_pedido(*)').order('created_at', { ascending: false }).limit(10);
            const div = document.getElementById('sec-pedidos');
            div.innerHTML = `<h2 class="text-[10px] font-black text-gray-400 uppercase mb-4">Pedidos Recentes</h2>`;
            data.forEach(p => {
                div.innerHTML += `<div class="bg-white p-4 rounded-3xl shadow-sm border border-l-4 ${p.status === 'Novo' ? 'border-l-red-500' : 'border-l-gray-300'} mb-4">
                    <div class="flex justify-between font-black text-[10px] uppercase"><span>${p.cliente_nome}</span><span class="text-red-500">${p.status}</span></div>
                    <div class="text-[9px] text-gray-500 my-1">${p.rua}, ${p.numero} - ${p.bairro}</div>
                    <div class="text-[9px] font-bold border-y border-dashed py-2 my-2">${p.itens_pedido.map(i => `1x ${i.produto_nome}`).join(', ')}</div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="font-black text-xs">R$ ${p.total.toFixed(2)}</span>
                        <select onchange="updateStatus('${p.id}', this.value)" class="text-[9px] bg-gray-100 p-2 rounded-lg font-bold">
                            <option value="">A√ß√µes</option>
                            <option value="Preparando">Preparando</option>
                            <option value="Saiu">Saiu p/ Entrega</option>
                            <option value="Entregue">Entregue</option>
                        </select>
                    </div>
                </div>`;
            });
        }

        async function updateStatus(id, s) { await _sb.from('pedidos').update({ status: s }).eq('id', id); loadPedidos(); }

        async function salvarConfig() {
            const n = document.getElementById('adm-nome').value, z = document.getElementById('adm-zap').value;
            const b = document.getElementById('adm-base').value, k = document.getElementById('adm-km').value;
            const lat = document.getElementById('adm-lat').value, lng = document.getElementById('adm-lng').value;
            const logo = document.getElementById('adm-logo').value;
            await _sb.from('configuracoes').update({ 
                nome_pizzaria: n, whatsapp: z, taxa_base: b, preco_km: k, 
                lat_pizzaria: lat, lng_pizzaria: lng, logo_url: logo 
            }).eq('id', 1);
            alert("Salvo com sucesso!"); init();
        }

        init();
    </script>
