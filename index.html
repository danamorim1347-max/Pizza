<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web App Pizzaria | Sistema Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden { display: none !important; }
        .tab-active { border-bottom: 3px solid #ef4444; color: #ef4444; font-weight: 800; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(22px); }
        @media print { body * { visibility: hidden; } #secao-impressao, #secao-impressao * { visibility: visible; } #secao-impressao { position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body>

    <audio id="alerta-som" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <!-- [CLIENTE] -->
    <div id="view-cliente" class="max-w-md mx-auto min-h-screen pb-32">
        <header class="bg-white p-6 rounded-b-[40px] shadow-sm text-center relative border-b">
            <img id="cli-logo" src="" class="h-16 w-16 mx-auto mb-2 object-contain hidden rounded-xl shadow">
            <h1 id="cli-nome" class="text-xl font-black italic uppercase tracking-tighter text-gray-800">Sua Pizzaria</h1>
            <div id="cli-status" class="inline-block px-4 py-1 rounded-full text-[9px] font-bold mt-2 border italic"></div>
            <button onclick="abrirAdmin()" class="absolute top-4 right-4 text-gray-200 text-xl">‚öôÔ∏è</button>
        </header>

        <nav id="filtros" class="flex gap-2 p-4 overflow-x-auto no-scrollbar sticky top-0 z-20 glass border-b border-gray-100"></nav>
        <main id="cardapio" class="p-4 space-y-4"></main>

        <div id="cart-fixed" class="fixed bottom-6 left-0 right-0 px-6 hidden z-30">
            <button onclick="abrirCheckout()" class="max-w-md mx-auto w-full bg-red-600 text-white py-5 rounded-[25px] font-black flex justify-between px-8 shadow-2xl items-center border-b-4 border-red-800 active:scale-95 transition">
                <span>REVISAR PEDIDO</span>
                <span id="cart-total-display" class="bg-white/20 px-3 py-1 rounded-lg">R$ 0,00</span>
            </button>
        </div>
    </div>

    <!-- [CHECKOUT] -->
    <div id="modal-checkout" class="fixed inset-0 bg-black/70 z-50 hidden flex items-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-[40px] p-6 space-y-4 max-h-[94vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center"><h2 class="font-black italic uppercase">Finalizar Pedido</h2><button onclick="fecharCheckout()" class="text-2xl">‚úï</button></div>
            
            <div class="bg-gray-50 p-4 rounded-3xl border">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Seu Pedido</p>
                <div id="checkout-itens-list" class="space-y-2"></div>
            </div>

            <div class="space-y-3">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Entrega (GPS Obrigat√≥rio *)</p>
                <input id="f-nome" type="text" placeholder="Nome Completo" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border focus:border-red-500">
                <button id="btn-gps-cli" onclick="obterGPSCliente()" class="w-full bg-black text-white p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center justify-center gap-2">üìç Calcular Frete por GPS</button>
                <div id="res-km" class="hidden bg-green-50 p-4 rounded-2xl flex justify-between text-[10px] font-black text-green-700 border border-green-100">
                    <span id="dist-txt">0.0 km</span><span id="taxa-txt">R$ 0,00</span>
                </div>
                <div class="grid grid-cols-4 gap-2">
                    <input id="f-rua" type="text" placeholder="Rua" class="col-span-3 p-4 bg-gray-50 rounded-2xl outline-none border">
                    <input id="f-num" type="text" placeholder="N¬∫" class="col-span-1 p-4 bg-gray-50 rounded-2xl outline-none border text-center">
                </div>
                <input id="f-bairro" type="text" placeholder="Bairro" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
                <input id="f-comp" type="text" placeholder="Refer√™ncia (Opcional)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
            </div>

            <div class="space-y-3">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Pagamento</p>
                <select id="f-pag" onchange="document.getElementById('div-troco').classList.toggle('hidden', this.value!='Dinheiro')" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border">
                    <option value="Pix">Pix</option><option value="Cart√£o">Cart√£o</option><option value="Dinheiro">Dinheiro</option>
                </select>
                <div id="div-troco" class="hidden"><input id="f-troco" type="number" placeholder="Troco para quanto?" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-2xl font-bold"></div>
            </div>

            <div class="bg-gray-900 text-white p-5 rounded-[30px] shadow-xl"><div class="flex justify-between text-2xl font-black text-red-500 italic"><span>TOTAL:</span><span id="res-total">R$ 0,00</span></div></div>
            <button onclick="enviarPedido()" class="w-full bg-green-600 text-white py-6 rounded-[25px] font-black uppercase tracking-widest shadow-lg border-b-4 border-green-800">ENVIAR NO WHATSAPP</button>
        </div>
    </div>

    <!-- [ADM] -->
    <div id="view-admin" class="hidden bg-gray-50 min-h-screen pb-20">
        <header class="bg-black text-white p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-black italic text-red-500">ADM MASTER</h1>
            <button onclick="sairAdmin()" class="text-[10px] font-bold border px-3 py-1 rounded-full uppercase">Sair</button>
        </header>

        <div class="flex bg-white border-b sticky top-14 z-40 overflow-x-auto no-scrollbar shadow-sm">
            <button onclick="switchTab('pedidos')" id="tab-pedidos" class="flex-1 p-4 font-bold text-[10px] tab-active uppercase">Pedidos</button>
            <button onclick="switchTab('produtos')" id="tab-produtos" class="flex-1 p-4 font-bold text-[10px] uppercase">Card√°pio</button>
            <button onclick="switchTab('categorias')" id="tab-categorias" class="flex-1 p-4 font-bold text-[10px] uppercase">Categorias</button>
            <button onclick="switchTab('config')" id="tab-config" class="flex-1 p-4 font-bold text-[10px] uppercase tracking-tighter">Loja/GPS</button>
        </div>

        <div class="p-4 max-w-md mx-auto space-y-6" id="adm-content">
            <!-- As se√ß√µes ser√£o preenchidas via JS -->
            <div id="sec-pedidos" class="space-y-4"></div>
            <div id="sec-produtos" class="hidden space-y-4"></div>
            <div id="sec-categorias" class="hidden space-y-4"></div>
            <div id="sec-config" class="hidden space-y-4"></div>
        </div>
    </div>

    <!-- [IMPRESS√ÉO] -->
    <div id="secao-impressao" class="hidden font-mono text-[12px] leading-tight">
        <center><h2 id="p-loja" class="font-bold text-[16px]">---</h2><p>===============================</p></center>
        <p id="p-data"></p><p id="p-cliente"></p><p id="p-endereco" class="font-bold"></p><p id="p-bairro"></p>
        <p>===============================</p><div id="p-itens"></div><p>===============================</p>
        <p id="p-taxa"></p><h3 id="p-total" class="font-bold text-[14px]"></h3><p id="p-pag"></p><p id="p-troco"></p>
    </div>

    <script>
        const SB_URL = "https://psqssqfyqqlumdllmosg.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzcXNzcWZ5cXFsdW1kbGxtb3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjEwNzMsImV4cCI6MjA4MjY5NzA3M30.fzrGu0P0gSjP3SDoNiM3qnceSKyuMngry42zGqlJRpQ";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {}, curCat = 'todos';
        let dKM = 0, tFRETE = 0, latCli = 0, lngCli = 0, gpsOk = false;

        async function init() {
            const { data: c } = await _sb.from('configuracoes').select('*').single();
            CONFIG = c;
            
            // UI Cliente
            document.getElementById('cli-nome').innerText = c.nome_pizzaria;
            document.getElementById('cli-status').innerText = c.loja_aberta ? '‚óè ABERTO AGORA' : '‚óã FECHADO';
            document.getElementById('cli-status').className = c.loja_aberta ? 'inline-block px-4 py-1 rounded-full text-[9px] font-bold mt-2 border text-green-600 bg-green-50' : 'inline-block px-4 py-1 rounded-full text-[9px] font-bold mt-2 border text-gray-400 bg-gray-50';
            if(c.logo_url) { document.getElementById('cli-logo').src = c.logo_url; document.getElementById('cli-logo').classList.remove('hidden'); }

            loadData();
            
            _sb.channel('db').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pedidos' }, () => {
                document.getElementById('alerta-som').play();
                if(!document.getElementById('view-admin').classList.contains('hidden')) loadPedidos();
            }).subscribe();
        }

        async function loadData() {
            const { data: cats } = await _sb.from('categorias').select('*').order('ordem');
            const { data: prods } = await _sb.from('produtos').select('*').order('nome');
            PRODS = prods || []; CATS = cats || [];
            renderFiltros(); renderCardapio(curCat);
        }

        function renderFiltros() {
            const div = document.getElementById('filtros');
            div.innerHTML = `<button onclick="renderCardapio('todos')" id="btn-todos" class="px-6 py-2 rounded-full font-black text-[10px] italic shadow-md transition-all">TODOS</button>`;
            CATS.forEach(c => {
                div.innerHTML += `<button onclick="renderCardapio('${c.id}')" id="btn-${c.id}" class="bg-white text-gray-400 border px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm transition-all whitespace-nowrap">${c.nome}</button>`;
            });
            updateFiltroUI();
        }

        function updateFiltroUI() {
            document.querySelectorAll('#filtros button').forEach(b => b.className = "bg-white text-gray-400 border px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm transition-all whitespace-nowrap");
            const active = document.getElementById(curCat === 'todos' ? 'btn-todos' : `btn-${curCat}`);
            if(active) active.className = "bg-red-600 text-white px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-lg transition-all whitespace-nowrap";
        }

        function renderCardapio(cid) {
            curCat = cid;
            updateFiltroUI();
            const div = document.getElementById('cardapio'); div.innerHTML = "";
            const f = cid === 'todos' ? PRODS : PRODS.filter(p => p.categoria_id === cid);
            f.forEach(p => {
                if(!p.disponivel) return;
                div.innerHTML += `<div class="bg-white rounded-[35px] shadow-sm p-4 flex gap-4 border items-center">
                    <img src="${p.imagem_url || ''}" class="w-16 h-16 object-contain rounded-xl">
                    <div class="flex-1">
                        <h3 class="font-black text-xs uppercase italic">${p.nome}</h3>
                        <p class="text-[9px] text-gray-400 line-clamp-1">${p.descricao || ''}</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-black">R$ ${Number(p.preco).toFixed(2)}</span>
                            <button onclick="addCart('${p.id}')" class="bg-yellow-400 w-9 h-9 rounded-xl font-black text-xl shadow">+</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        function addCart(id) {
            if(!CONFIG.loja_aberta) return alert("Loja Fechada!");
            CARRINHO.push(PRODS.find(i => i.id === id));
            const total = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('cart-total-display').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('cart-fixed').classList.remove('hidden');
        }

        function abrirCheckout() { 
            document.getElementById('modal-checkout').classList.remove('hidden'); 
            document.getElementById('f-nome').value = localStorage.getItem('p_nome') || "";
            document.getElementById('f-rua').value = localStorage.getItem('p_rua') || "";
            document.getElementById('f-num').value = localStorage.getItem('p_num') || "";
            document.getElementById('f-bairro').value = localStorage.getItem('p_bairro') || "";
            document.getElementById('f-comp').value = localStorage.getItem('p_comp') || "";
            const listDiv = document.getElementById('checkout-itens-list');
            listDiv.innerHTML = CARRINHO.map(i => `<div class="flex justify-between text-[11px] font-bold"><span>1x ${i.nome}</span><span class="text-red-600">R$ ${Number(i.preco).toFixed(2)}</span></div>`).join('');
            renderCheckoutTotal(); 
        }

        function renderCheckoutTotal() {
            const sub = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('res-total').innerText = `R$ ${(sub + tFRETE).toFixed(2)}`;
        }

        function obterGPSCliente() {
            const b = document.getElementById('btn-gps-cli'); b.innerText = "‚è≥ LOCALIZANDO...";
            navigator.geolocation.getCurrentPosition(pos => {
                latCli = pos.coords.latitude; lngCli = pos.coords.longitude;
                const lat1 = Number(CONFIG.lat_pizzaria), lon1 = Number(CONFIG.lng_pizzaria);
                const R = 6371; const dLat = (latCli-lat1)*Math.PI/180; const dLon = (lngCli-lon1)*Math.PI/180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(latCli*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
                dKM = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                tFRETE = Number(CONFIG.taxa_base) + (dKM * Number(CONFIG.preco_km));
                document.getElementById('res-km').classList.remove('hidden');
                document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} km`;
                document.getElementById('taxa-txt').innerText = `R$ ${tFRETE.toFixed(2)}`;
                b.innerText = "‚úÖ FRETE CALCULADO"; b.className = "w-full bg-green-600 text-white p-4 rounded-2xl text-[10px] font-black uppercase";
                gpsOk = true; renderCheckoutTotal();
            }, () => { alert("Ative seu GPS!"); b.innerText = "üìç TENTAR NOVAMENTE"; });
        }

        async function enviarPedido() {
            const n = document.getElementById('f-nome').value, r = document.getElementById('f-rua').value, num = document.getElementById('f-num').value;
            const b = document.getElementById('f-bairro').value, comp = document.getElementById('f-comp').value, pag = document.getElementById('f-pag').value;
            const troco = document.getElementById('f-troco').value || "N√£o precisa";
            const totalStr = document.getElementById('res-total').innerText;

            if(!gpsOk) return alert("GPS obrigat√≥rio para calcular o frete!");
            if(!n || !r || !num) return alert("Preencha o endere√ßo completo!");

            localStorage.setItem('p_nome', n); localStorage.setItem('p_rua', r);
            localStorage.setItem('p_num', num); localStorage.setItem('p_bairro', b); localStorage.setItem('p_comp', comp);

            const { data: ped } = await _sb.from('pedidos').insert([{
                cliente_nome: n, rua: r, numero: num, bairro: b, complemento: comp, 
                distancia_km: dKM, taxa_entrega: tFRETE, total: Number(totalStr.replace('R$ ', '').replace(',','.')), 
                pagamento: pag, troco: troco, lat_cliente: latCli.toString(), lng_cliente: lngCli.toString()
            }]).select();

            if(ped) {
                await _sb.from('itens_pedido').insert(CARRINHO.map(i => ({ pedido_id: ped[0].id, produto_nome: i.nome, preco: i.preco })));
                const cleanZap = CONFIG.whatsapp.replace(/\D/g, '');
                const itensTxt = CARRINHO.map(i => `‚Ä¢ 1x *${i.nome}*`).join('\n');
                const msg = `*NOVO PEDIDO - ${CONFIG.nome_pizzaria}*\n------------------\n*Cliente:* ${n}\n*End:* ${r}, ${num} - ${b}\n*Ref:* ${comp}\n------------------\n*Itens:*\n${itensTxt}\n------------------\n*Frete:* R$ ${tFRETE.toFixed(2)} (${dKM.toFixed(1)}km)\n*TOTAL:* ${totalStr}\n*Pagamento:* ${pag}\n*Troco:* ${troco}\n\nüìç *Mapa da Entrega:*\nhttps://www.google.com/maps?q=${latCli},${lngCli}`;
                window.open(`https://api.whatsapp.com/send?phone=${cleanZap}&text=${encodeURIComponent(msg)}`);
                location.reload();
            }
        }

        // --- ADM LOGIC ---
        function abrirAdmin() { if(prompt("Senha:") === "123") { document.getElementById('view-cliente').classList.add('hidden'); document.getElementById('view-admin').classList.remove('hidden'); switchTab('pedidos'); } }
        function sairAdmin() { location.reload(); }
        function fecharCheckout() { document.getElementById('modal-checkout').classList.add('hidden'); }

        async function switchTab(t) {
            ['pedidos', 'produtos', 'categorias', 'config'].forEach(tab => {
                document.getElementById(`sec-${tab}`).classList.toggle('hidden', tab !== t);
                document.getElementById(`tab-${tab}`).classList.toggle('tab-active', tab === t);
            });
            if(t === 'pedidos') loadPedidos();
            if(t === 'produtos') loadAdmProds();
            if(t === 'categorias') loadAdmCats();
            if(t === 'config') loadAdmConfig();
        }

        async function loadPedidos() {
            const { data } = await _sb.from('pedidos').select('*, itens_pedido(*)').order('created_at', { ascending: false }).limit(10);
            const div = document.getElementById('sec-pedidos');
            div.innerHTML = `<h2 class="text-[10px] font-black text-gray-400 uppercase mb-4">Pedidos Recentes</h2>`;
            data.forEach(p => {
                div.innerHTML += `<div class="bg-white p-4 rounded-3xl shadow-sm border mb-4 border-l-4 ${p.status==='Novo'?'border-l-red-500':'border-l-blue-400'}">
                    <div class="flex justify-between font-black text-[10px] uppercase"><span>${p.cliente_nome}</span><span class="text-red-500">${p.status}</span></div>
                    <div class="text-[9px] text-gray-500 my-1">${p.rua}, ${p.numero} - ${p.bairro}</div>
                    <div class="text-[9px] font-bold border-y py-2 my-2">${p.itens_pedido.map(i => i.produto_nome).join(', ')}</div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="font-black text-xs">R$ ${p.total.toFixed(2)}</span>
                        <div class="flex gap-2">
                            <button onclick="imprimirPedido('${p.id}')" class="bg-gray-100 p-2 rounded-lg text-[10px]">üñ®Ô∏è</button>
                            <select onchange="updateStatus('${p.id}', this.value)" class="text-[9px] bg-gray-100 p-2 rounded-lg font-bold"><option value="">Status</option><option value="Preparando">Preparando</option><option value="Saiu">Saiu</option><option value="Entregue">Entregue</option></select>
                        </div>
                    </div>
                </div>`;
            });
        }

        async function imprimirPedido(id) {
            const { data: p } = await _sb.from('pedidos').select('*, itens_pedido(*)').eq('id', id).single();
            document.getElementById('p-loja').innerText = CONFIG.nome_pizzaria;
            document.getElementById('p-data').innerText = `DATA: ${new Date(p.created_at).toLocaleString()}`;
            document.getElementById('p-cliente').innerText = `CLIENTE: ${p.cliente_nome}`;
            document.getElementById('p-endereco').innerText = `END: ${p.rua}, ${p.numero}`;
            document.getElementById('p-bairro').innerText = `BAIRRO: ${p.bairro}`;
            document.getElementById('p-itens').innerHTML = p.itens_pedido.map(i => `<div style="display:flex;justify-content:space-between"><span>1x ${i.produto_nome}</span><span>${Number(i.preco).toFixed(2)}</span></div>`).join('');
            document.getElementById('p-taxa').innerText = `FRETE: R$ ${p.taxa_entrega.toFixed(2)}`;
            document.getElementById('p-total').innerText = `TOTAL: R$ ${p.total.toFixed(2)}`;
            document.getElementById('p-pag').innerText = `PAGAM: ${p.pagamento}`;
            document.getElementById('p-troco').innerText = `TROCO: ${p.troco}`;
            window.print();
        }

        async function updateStatus(id, s) { await _sb.from('pedidos').update({ status: s }).eq('id', id); loadPedidos(); }

        function loadAdmProds() {
            const div = document.getElementById('sec-produtos');
            div.innerHTML = `<div class="bg-white p-5 rounded-3xl shadow-sm border border-red-100 mb-6"><h3 class="font-black text-xs text-red-600 uppercase mb-3">‚ûï Novo Produto</h3><input id="add-n" type="text" placeholder="Nome" class="w-full p-2 border rounded-lg mb-2 text-sm"><input id="add-d" type="text" placeholder="Descri√ß√£o" class="w-full p-2 border rounded-lg mb-2 text-sm"><div class="flex gap-2 mb-2"><input id="add-p" type="number" placeholder="Pre√ßo" class="flex-1 p-2 border rounded-lg text-sm"><select id="add-c" class="flex-1 p-2 border rounded-lg text-sm">${CATS.map(c=>`<option value="${c.id}">${c.nome}</option>`).join('')}</select></div><input id="add-i" type="text" placeholder="Link Imagem" class="w-full p-2 border rounded-lg mb-3 text-sm"><button onclick="criarProd()" class="w-full bg-red-600 text-white py-2 rounded-xl font-bold text-xs">CADASTRAR</button></div>`;
            PRODS.forEach(p => {
                div.innerHTML += `<div class="bg-white p-4 rounded-3xl shadow-sm border flex flex-col gap-3 mb-4">
                    <div class="flex justify-between items-center"><span class="font-black text-[10px] uppercase">${p.nome}</span><label class="switch"><input type="checkbox" ${p.disponivel ? 'checked' : ''} onchange="toggleProd('${p.id}', this.checked)"><span class="slider"></span></label></div>
                    <input id="img-${p.id}" type="text" value="${p.imagem_url || ''}" class="w-full p-2 bg-gray-50 border rounded-lg text-[10px]" placeholder="Link Foto">
                    <div class="flex gap-2"><select id="cat-${p.id}" class="flex-1 p-2 bg-gray-50 border rounded-lg text-[10px]">${CATS.map(c=>`<option value="${c.id}" ${p.categoria_id===c.id?'selected':''}>${c.nome}</option>`).join('')}</select><input id="prc-${p.id}" type="number" step="0.01" value="${p.preco}" class="w-20 p-2 border rounded-lg text-center font-black text-[10px]"></div>
                    <button onclick="salvarProdADM('${p.id}')" class="w-full bg-black text-white py-2 rounded-xl font-bold text-[10px]">SALVAR ALTERA√á√ïES</button>
                </div>`;
            });
        }

        async function criarProd() {
            const n = document.getElementById('add-n').value, d = document.getElementById('add-d').value, p = document.getElementById('add-p').value, c = document.getElementById('add-c').value, i = document.getElementById('add-i').value;
            await _sb.from('produtos').insert([{ nome: n, descricao: d, preco: p, categoria_id: c, imagem_url: i }]);
            await loadData(); loadAdmProds();
        }

        async function salvarProdADM(id) {
            const p = document.getElementById(`prc-${id}`).value, c = document.getElementById(`cat-${id}`).value, i = document.getElementById(`img-${id}`).value;
            await _sb.from('produtos').update({ preco: p, categoria_id: c, imagem_url: i }).eq('id', id);
            alert("Salvo!"); await loadData(); loadAdmProds();
        }

        function loadAdmCats() {
            const div = document.getElementById('sec-categorias');
            div.innerHTML = `<div class="bg-white p-5 rounded-3xl shadow-sm border mb-6"><h3 class="font-black text-xs uppercase mb-3">‚ûï Nova Categoria</h3><input id="new-cat" type="text" placeholder="Nome" class="w-full p-2 border rounded-lg mb-3 text-sm"><button onclick="criarCat()" class="w-full bg-green-600 text-white py-2 rounded-xl font-bold text-xs">CRIAR</button></div>`;
            CATS.forEach(c => div.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border mb-2"><span class="font-bold text-xs uppercase">${c.nome}</span><button onclick="deletarCat('${c.id}')" class="text-red-500 font-bold text-[10px]">REMOVER</button></div>`);
        }

        async function criarCat() { await _sb.from('categorias').insert([{ nome: document.getElementById('new-cat').value, ordem: CATS.length }]); await loadData(); loadAdmCats(); }
        async function deletarCat(id) { if(confirm("Remover?")) { await _sb.from('categorias').delete().eq('id', id); await loadData(); loadAdmCats(); } }

        function loadAdmConfig() {
            const div = document.getElementById('sec-config');
            div.innerHTML = `<div class="bg-white p-6 rounded-[35px] shadow-sm space-y-4">
                <button onclick="obterGPSLoja()" id="btn-gps-loja" class="w-full ${CONFIG.lat_pizzaria ? 'bg-green-600' : 'bg-red-500'} text-white p-4 rounded-2xl text-[10px] font-black uppercase">üìç Definir GPS da Loja</button>
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl"><span class="font-black text-[10px] uppercase">Loja Aberta?</span><label class="switch"><input type="checkbox" id="adm-check-loja" onchange="toggleLoja(this.checked)" ${CONFIG.loja_aberta?'checked':''}><span class="slider"></span></label></div>
                <input id="adm-n" type="text" value="${CONFIG.nome_pizzaria}" class="w-full p-3 border rounded-xl"><input id="adm-z" type="text" value="${CONFIG.whatsapp}" class="w-full p-3 border rounded-xl">
                <div class="flex gap-2"><input id="adm-b" type="number" value="${CONFIG.taxa_base}" class="flex-1 p-3 border rounded-xl"><input id="adm-k" type="number" value="${CONFIG.preco_km}" class="flex-1 p-3 border rounded-xl"></div>
                <input id="adm-l" type="text" value="${CONFIG.logo_url || ''}" class="w-full p-3 border rounded-xl" placeholder="URL Logo PNG">
                <button onclick="salvarConfig()" class="w-full bg-black text-white p-4 rounded-2xl font-black text-xs uppercase">Salvar Configura√ß√µes</button>
            </div>`;
        }

        async function obterGPSLoja() {
            navigator.geolocation.getCurrentPosition(async pos => {
                await _sb.from('configuracoes').update({ lat_pizzaria: pos.coords.latitude, lng_pizzaria: pos.coords.longitude }).eq('id', 1);
                alert("GPS da Loja Salvo!"); location.reload();
            });
        }

        async function salvarConfig() {
            const n = document.getElementById('adm-n').value, z = document.getElementById('adm-z').value, b = document.getElementById('adm-b').value, k = document.getElementById('adm-k').value, l = document.getElementById('adm-l').value;
            await _sb.from('configuracoes').update({ nome_pizzaria: n, whatsapp: z, taxa_base: b, preco_km: k, logo_url: l }).eq('id', 1);
            alert("Salvo!"); init();
        }

        async function toggleLoja(v) { await _sb.from('configuracoes').update({ loja_aberta: v }).eq('id', 1); CONFIG.loja_aberta = v; }
        async function toggleProd(id, v) { await _sb.from('produtos').update({ disponivel: v }).eq('id', id); }

        init();
    </script>
</body>
</html>
