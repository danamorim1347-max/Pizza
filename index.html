<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Pizza | Card√°pio Online</title>
    <!-- Bibliotecas Necess√°rias -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .cart-modal { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- HEADER -->
    <header class="bg-red-600 text-white p-5 shadow-md sticky top-0 z-50">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black tracking-tighter italic">BELLA PIZZA üçï</h1>
                <p class="text-xs opacity-80 font-medium">Aberto agora ‚Ä¢ 30-50 min</p>
            </div>
            <button onclick="toggleCart()" class="bg-white/20 p-3 rounded-full relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-yellow-400 text-black text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-red-600">0</span>
            </button>
        </div>
    </header>

    <!-- CATEGORIAS -->
    <div id="categorias" class="flex gap-2 overflow-x-auto p-4 max-w-2xl mx-auto no-scrollbar">
        <button onclick="filtrar('todos')" class="bg-red-600 text-white px-5 py-2 rounded-full text-sm font-bold shadow-sm whitespace-nowrap">Todos</button>
        <!-- Categorias via JS -->
    </div>

    <!-- CARD√ÅPIO -->
    <main id="lista-pizzas" class="p-4 max-w-2xl mx-auto space-y-4 min-h-[60vh]">
        <div class="text-center py-20 text-gray-400 italic">Carregando del√≠cias...</div>
    </main>

    <!-- CARRINHO FLUTUANTE (BOTTOM) -->
    <div id="btn-finalizar" class="fixed bottom-6 left-0 right-0 px-4 hidden animate__animated animate__fadeInUp">
        <button onclick="toggleCart()" class="bg-red-600 text-white w-full max-w-md mx-auto py-4 rounded-2xl shadow-2xl flex justify-between px-8 font-bold items-center">
            <span>Ver Sacola</span>
            <span id="total-float">R$ 0,00</span>
        </button>
    </div>

    <!-- MODAL DO CARRINHO (FULLSCREEN) -->
    <div id="cart-modal" class="fixed inset-0 bg-black/60 z-[60] hidden flex justify-end">
        <div class="bg-white w-full max-w-md h-full flex flex-col p-6 shadow-2xl cart-modal translate-x-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Meu Pedido</h2>
                <button onclick="toggleCart()" class="text-gray-400 uppercase text-xs font-bold">Fechar</button>
            </div>

            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4">
                <!-- Itens via JS -->
            </div>

            <div class="border-t pt-4 space-y-4">
                <div class="flex justify-between font-bold text-xl text-red-600">
                    <span>Total</span>
                    <span id="total-modal">R$ 0,00</span>
                </div>
                
                <input id="cliente-nome" type="text" placeholder="Seu Nome" class="w-full p-3 border rounded-xl">
                <input id="cliente-endereco" type="text" placeholder="Endere√ßo de Entrega" class="w-full p-3 border rounded-xl">
                
                <select id="pagamento" class="w-full p-3 border rounded-xl">
                    <option value="Pix">Pix (na entrega)</option>
                    <option value="Cart√£o">Cart√£o</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>

                <button onclick="enviarWhatsApp()" class="w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg">
                    Enviar Pedido p/ WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO SUPABASE
        const URL = "https://psqssqfyqqlumdllmosg.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzcXNzcWZ5cXFsdW1kbGxtb3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjEwNzMsImV4cCI6MjA4MjY5NzA3M30.fzrGu0P0gSjP3SDoNiM3qnceSKyuMngry42zGqlJRpQ";
        const _supabase = supabase.createClient(URL, KEY);

        let produtosRaw = [];
        let carrinho = [];

        // BUSCAR DADOS
        async function init() {
            const { data: prods } = await _supabase.from('produtos').select('*');
            const { data: cats } = await _supabase.from('categorias').select('*').order('ordem');
            
            produtosRaw = prods || [];
            renderCats(cats || []);
            renderProds(produtosRaw);
        }

        function renderCats(cats) {
            const container = document.getElementById('categorias');
            cats.forEach(c => {
                container.innerHTML += `<button onclick="filtrar('${c.id}')" class="bg-white text-gray-600 px-5 py-2 rounded-full text-sm font-bold shadow-sm whitespace-nowrap border border-gray-100 hover:bg-red-50 transition">${c.nome}</button>`;
            });
        }

        function renderProds(lista) {
            const container = document.getElementById('lista-pizzas');
            container.innerHTML = lista.map(p => `
                <div class="bg-white p-4 rounded-2xl shadow-sm flex gap-4 items-center border border-gray-100 animate__animated animate__fadeIn">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800">${p.nome}</h3>
                        <p class="text-xs text-gray-400 line-clamp-2 my-1 leading-relaxed">${p.descricao || ''}</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-extrabold text-lg">R$ ${Number(p.preco).toFixed(2).replace('.', ',')}</span>
                            <button onclick="add('${p.id}')" class="bg-yellow-400 hover:bg-yellow-500 text-black w-10 h-10 rounded-xl font-bold flex items-center justify-center shadow-sm">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filtrar(id) {
            if(id === 'todos') renderProds(produtosRaw);
            else renderProds(produtosRaw.filter(p => p.categoria_id === id));
        }

        // L√ìGICA DO CARRINHO
        function add(id) {
            const prod = produtosRaw.find(p => p.id === id);
            carrinho.push(prod);
            updateCart();
        }

        function updateCart() {
            const total = carrinho.reduce((sum, item) => sum + Number(item.preco), 0);
            document.getElementById('cart-count').innerText = carrinho.length;
            document.getElementById('total-float').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
            document.getElementById('total-modal').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
            
            if(carrinho.length > 0) document.getElementById('btn-finalizar').classList.remove('hidden');

            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = carrinho.map((item, index) => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-100">
                    <div>
                        <p class="font-bold text-sm text-gray-700">${item.nome}</p>
                        <p class="text-xs text-red-600 font-bold">R$ ${Number(item.preco).toFixed(2)}</p>
                    </div>
                    <button onclick="remover(${index})" class="text-gray-300 hover:text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    </button>
                </div>
            `).join('');
        }

        function remover(index) {
            carrinho.splice(index, 1);
            if(carrinho.length === 0) toggleCart();
            updateCart();
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            const content = modal.querySelector('.cart-modal');
            
            if(modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => content.classList.remove('translate-x-full'), 10);
            } else {
                content.classList.add('translate-x-full');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }
        }

        // FINALIZAR WHATSAPP
        function enviarWhatsApp() {
            const nome = document.getElementById('cliente-nome').value;
            const endereco = document.getElementById('cliente-endereco').value;
            const pagamento = document.getElementById('pagamento').value;
            
            if(!nome || !endereco) { alert('Preencha nome e endere√ßo!'); return; }

            const itensTxt = carrinho.map(i => `‚Ä¢ ${i.nome}`).join('%0A');
            const total = carrinho.reduce((sum, item) => sum + Number(item.preco), 0);
            
            const texto = `*NOVO PEDIDO - BELLA PIZZA*%0A%0A` +
                          `*Cliente:* ${nome}%0A` +
                          `*Endere√ßo:* ${endereco}%0A` +
                          `*Pagamento:* ${pagamento}%0A%0A` +
                          `*Itens:*%0A${itensTxt}%0A%0A` +
                          `*TOTAL: R$ ${total.toFixed(2)}*`;

            window.open(`https://wa.me/5585999999999?text=${texto}`); // TROQUE O N√öMERO AQUI
        }

        init();
    </script>
</body>
</html>
