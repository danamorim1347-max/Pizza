<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Pizza Pro | Gest√£o Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden { display: none !important; }
        .tab-active { background-color: #ef4444 !important; color: white !important; font-weight: 800; border-radius: 12px; }
        .cat-active { background-color: #000 !important; color: #fff !important; border-color: #000 !important; }
        
        /* STATUS COLORS */
        .status-Novo { border-left: 10px solid #ef4444 !important; background-color: #fef2f2; }
        .status-Preparando { border-left: 10px solid #f59e0b !important; background-color: #fffbeb; }
        .status-Pronto { border-left: 10px solid #a855f7 !important; background-color: #faf5ff; }
        .status-Saiu { border-left: 10px solid #3b82f6 !important; background-color: #eff6ff; }
        .status-Finalizado { border-left: 10px solid #10b981 !important; background-color: #f0fdf4; opacity: 0.8; }

        @media print {
            header, nav, main, #cart-fixed, #modal-checkout, #modal-montador, #view-admin, button, select { display: none !important; }
            #secao-impressao { display: block !important; position: absolute; left: 0; top: 0; width: 100% !important; background: white; }
        }

        /* Switch UI */
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body>

    <audio id="alerta-som" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <!-- [VIEW ACOMPANHAR PREPARO] -->
    <div id="view-acompanhar" class="hidden max-w-md mx-auto min-h-screen p-6 text-center">
        <div class="bg-white p-8 rounded-[40px] shadow-xl border">
            <h2 class="text-2xl font-black italic text-red-600 mb-6 uppercase">Acompanhar Pedido</h2>
            <div id="box-status-cliente" class="py-12 px-4 rounded-3xl border-4 border-double mb-6 transition-all">
                <h3 id="rastreio-status" class="text-3xl font-black italic uppercase italic">---</h3>
            </div>
            <button onclick="location.reload()" class="w-full bg-black text-white p-5 rounded-2xl font-black shadow-lg">ATUALIZAR</button>
            <button onclick="location.href=location.pathname" class="mt-6 text-gray-400 font-bold text-[10px] uppercase underline tracking-widest">Voltar √† Loja</button>
        </div>
    </div>

    <!-- [VIEW CLIENTE / CARD√ÅPIO] -->
    <div id="view-cliente" class="max-w-md mx-auto min-h-screen pb-32">
        <header class="bg-white p-6 rounded-b-[45px] shadow-sm text-center relative border-b">
            <img id="cli-logo" src="" class="h-14 w-14 mx-auto mb-2 object-contain hidden rounded-xl shadow">
            <h1 id="cli-nome" class="text-xl font-black italic uppercase text-gray-800 tracking-widest">PIZZARIA</h1>
            <div id="cli-status-loja" class="inline-block px-4 py-1 rounded-full text-[9px] font-black mt-2 border uppercase tracking-widest italic"></div>
            <button onclick="window.abrirAdmin()" class="absolute top-4 right-4 text-gray-200 text-xl"><i class="fas fa-cog"></i></button>
        </header>

        <div class="px-4 mt-6">
            <button onclick="window.abrirMontador()" class="w-full bg-orange-500 text-white p-4 rounded-[25px] font-black text-xs uppercase shadow-xl flex justify-between items-center active:scale-95 transition">
                <span>üçï Pizza 2 Sabores</span>
                <span class="bg-white/20 px-3 py-1 rounded-lg italic">MONTAR</span>
            </button>
        </div>

        <nav id="filtros" class="flex gap-2 p-4 overflow-x-auto no-scrollbar sticky top-0 z-20 bg-white/90 backdrop-blur-md border-b mt-2"></nav>
        <main id="cardapio" class="p-4 space-y-4"></main>

        <div id="cart-fixed" class="fixed bottom-6 left-0 right-0 px-6 hidden z-30">
            <button onclick="window.abrirCheckout()" class="max-w-md mx-auto w-full bg-red-600 text-white py-5 rounded-[25px] font-black flex justify-between px-8 shadow-2xl items-center border-b-4 border-red-800">
                <span>REVISAR PEDIDO</span>
                <span id="cart-total-display" class="bg-white/20 px-3 py-1 rounded-lg text-sm">R$ 0,00</span>
            </button>
        </div>
    </div>

    <!-- [MODAL CHECKOUT] -->
    <div id="modal-checkout" class="fixed inset-0 bg-black/80 z-50 hidden flex items-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-[40px] p-6 space-y-4 max-h-[94vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center"><h2 class="font-black italic uppercase tracking-tighter italic">Finalizar</h2><button onclick="window.fecharCheckout()" class="text-2xl">‚úï</button></div>
            
            <div class="grid grid-cols-3 gap-2 p-1 bg-gray-100 rounded-2xl">
                <button onclick="window.setModoConsumo('delivery')" id="btn-m-delivery" class="p-3 text-[9px] font-black rounded-xl bg-white shadow-sm border border-gray-200 text-black uppercase">Delivery</button>
                <button onclick="window.setModoConsumo('retirada')" id="btn-m-retirada" class="p-3 text-[9px] font-black rounded-xl text-gray-400 uppercase">Retirada</button>
                <button onclick="window.setModoConsumo('local')" id="btn-m-local" class="p-3 text-[9px] font-black rounded-xl text-gray-400 uppercase">No Local</button>
            </div>

            <div id="checkout-itens-list" class="bg-gray-50 p-4 rounded-3xl border space-y-2 text-[10px] font-bold text-gray-600 italic"></div>

            <div class="space-y-3">
                <input id="f-nome" type="text" placeholder="Seu Nome Completo" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none font-bold">
                <input id="f-whatsapp" type="tel" placeholder="Seu WhatsApp (DDD+N√∫mero)" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none font-bold">
                
                <div id="area-gps-cli" class="space-y-3">
                    <button id="btn-gps-cli" onclick="window.obterGPSCliente()" class="w-full bg-black text-white p-4 rounded-2xl text-[10px] font-black uppercase">üìç Localizar meu Endere√ßo *</button>
                    <div id="res-km" class="hidden bg-green-50 p-4 rounded-2xl flex justify-between text-[10px] font-black text-green-700 border border-green-100"><span id="dist-txt">0.0 km</span><span id="taxa-txt">R$ 0,00</span></div>
                    <div class="grid grid-cols-4 gap-2">
                        <input id="f-rua" type="text" placeholder="Rua" class="col-span-3 p-4 bg-gray-50 rounded-2xl border outline-none">
                        <input id="f-num" type="text" placeholder="N¬∫" class="col-span-1 p-4 bg-gray-50 rounded-2xl border outline-none text-center">
                    </div>
                    <input id="f-bairro" type="text" placeholder="Bairro" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none">
                </div>
                
                <input id="f-comp" type="text" placeholder="Ponto de Refer√™ncia / Mesa" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none">
                <select id="f-pag" onchange="document.getElementById('div-troco').classList.toggle('hidden', this.value!='Dinheiro')" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border"><option value="Pix">Pix</option><option value="Cart√£o">Cart√£o</option><option value="Dinheiro">Dinheiro</option></select>
                <div id="div-troco" class="hidden"><input id="f-troco" type="number" placeholder="Troco para quanto?" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-2xl font-bold"></div>
            </div>

            <div class="bg-gray-900 text-white p-5 rounded-[35px] shadow-xl"><div class="flex justify-between text-2xl font-black text-red-500 italic uppercase tracking-tighter"><span>Total:</span><span id="res-total">R$ 0,00</span></div></div>
            <button onclick="window.enviarPedido()" id="btn-final-zap" class="w-full bg-green-600 text-white py-6 rounded-[25px] font-black uppercase tracking-widest border-b-4 border-green-800 shadow-xl transition-all">üöÄ ENVIAR NO WHATSAPP</button>
        </div>
    </div>

    <!-- [PAINEL ADM] -->
    <div id="view-admin" class="hidden bg-gray-50 min-h-screen pb-20">
        <header class="bg-black text-white p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-black italic text-red-500 uppercase tracking-tighter italic">Gest√£o ADM</h1>
            <button onclick="location.reload()" class="text-[10px] font-bold border px-3 py-1 rounded-full uppercase tracking-widest">Sair</button>
        </header>
        <div class="flex bg-white border-b sticky top-14 z-40 overflow-x-auto no-scrollbar shadow-sm">
            <button onclick="window.switchTab('pedidos')" id="tab-pedidos" class="flex-1 p-4 font-bold text-[9px] tab-active uppercase">Pedidos</button>
            <button onclick="window.switchTab('produtos')" id="tab-produtos" class="flex-1 p-4 font-bold text-[9px] uppercase">Card√°pio</button>
            <button onclick="window.switchTab('categorias')" id="tab-categorias" class="flex-1 p-4 font-bold text-[9px] uppercase tracking-tighter">Categorias</button>
            <button onclick="window.switchTab('config')" id="tab-config" class="flex-1 p-4 font-bold text-[9px] uppercase whitespace-nowrap tracking-tighter">Configura√ß√£o</button>
        </div>
        <div id="adm-content" class="p-4 max-w-md mx-auto space-y-4">
            <div id="sec-pedidos" class="space-y-4"></div>
            <div id="sec-produtos" class="hidden space-y-4"></div>
            <div id="sec-categorias" class="hidden space-y-4"></div>
            <div id="sec-config" class="hidden space-y-4"></div>
        </div>
    </div>

    <!-- [MODAL MEIO A MEIO] -->
    <div id="modal-montador" class="fixed inset-0 bg-black/80 z-50 hidden flex items-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-[40px] p-6 space-y-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center"><h2 class="font-black italic uppercase tracking-tighter">Meio a Meio</h2><button onclick="window.fecharMontador()" class="text-2xl">‚úï</button></div>
            <div class="grid grid-cols-2 gap-2 text-center text-[10px] font-bold italic">
                <div class="bg-gray-50 p-2 rounded-xl border">Metade 1: <span id="txt-m1" class="text-red-600 block truncate">---</span></div>
                <div class="bg-gray-50 p-2 rounded-xl border">Metade 2: <span id="txt-m2" class="text-red-600 block truncate">---</span></div>
            </div>
            <div id="lista-sabores-montador" class="space-y-2"></div>
            <button id="btn-confirm-meio" onclick="window.confirmarMeioAMeio()" class="w-full bg-green-600 text-white py-5 rounded-[25px] font-black uppercase disabled:opacity-30 transition" disabled>Confirmar</button>
        </div>
    </div>

    <!-- [ESTRUTURA DE IMPRESS√ÉO] -->
    <div id="secao-impressao" class="hidden font-mono text-[13px] leading-tight text-black bg-white p-4">
        <div id="print-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, getDocs, collection, addDoc, updateDoc, onSnapshot, query, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFguAugN53y4D_YCUu5R1nTE0yG-HDqCY",
            authDomain: "pizza-3b7f3.firebaseapp.com",
            projectId: "pizza-3b7f3",
            storageBucket: "pizza-3b7f3.firebasestorage.app",
            messagingSenderId: "122787498715",
            appId: "1:122787498715:web:121001f2924da28376dafe",
            measurementId: "G-F3SPKCFK9X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {}, curCat = 'todos';
        let dKM = 0, tFRETE = 0, latCli = 0, lngCli = 0, gpsOk = false, modoConsumo = 'delivery';
        let s1 = null, s2 = null;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            if(params.has('pedido')) return window.carregarAcompanhamento(params.get('pedido'));

            const docRef = doc(db, "configuracoes", "loja");
            const snap = await getDoc(docRef);
            if(snap.exists()) { CONFIG = snap.data(); document.getElementById('cli-nome').innerText = CONFIG.nome_pizzaria; updateStatusLojaUI(); }
            loadData();
            listenPedidos();
        }

        async function loadData() {
            const catsSnap = await getDocs(collection(db, "categorias"));
            CATS = catsSnap.docs.map(d => ({id: d.id, ...d.data()}));
            const prodsSnap = await getDocs(collection(db, "produtos"));
            PRODS = prodsSnap.docs.map(d => ({id: d.id, ...d.data()}));
            renderFiltros(); renderCardapio('todos');
        }

        function listenPedidos() {
            const q = query(collection(db, "pedidos"), orderBy("created_at", "desc"), limit(20));
            onSnapshot(q, (snapshot) => {
                const pedidos = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                renderPedidosADM(pedidos);
                if(snapshot.docChanges().some(change => change.type === "added")) {
                    document.getElementById('alerta-som').play().catch(()=>{});
                }
            });
        }

        // --- PONTE GLOBAL ---
        window.renderCardapio = (cid) => {
            curCat = cid; renderFiltros();
            const div = document.getElementById('cardapio'); div.innerHTML = "";
            const filtrados = cid === 'todos' ? PRODS : PRODS.filter(p => p.categoria_id === cid);
            filtrados.forEach(p => {
                if(!p.disponivel) return;
                div.innerHTML += `<div class="bg-white rounded-[30px] shadow-sm p-4 flex gap-4 border border-gray-100 items-center">
                    <img src="${p.imagem_url || ''}" class="w-16 h-16 object-contain rounded-2xl" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3595/3595455.png'">
                    <div class="flex-1">
                        <h3 class="font-black text-[11px] uppercase italic text-gray-800">${p.nome}</h3>
                        <p class="text-[9px] text-gray-400 line-clamp-1 mb-1">${p.descricao || ''}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-red-600 font-black text-md">R$ ${Number(p.preco).toFixed(2).replace('.',',')}</span>
                            <button onclick="window.addCart('${p.id}')" class="bg-yellow-400 text-black w-8 h-8 rounded-xl font-black text-xl shadow active:scale-95 transition">+</button>
                        </div>
                    </div>
                </div>`;
            });
        };

        window.addCart = (id) => {
            const p = PRODS.find(i => i.id === id);
            CARRINHO.push(p);
            const total = CARRINHO.reduce((a, b) => a + Number(b.preco), 0);
            document.getElementById('cart-total-display').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
            document.getElementById('cart-fixed').classList.remove('hidden');
        };

        window.enviarPedido = async () => {
            const n = document.getElementById('f-nome').value, totalStr = document.getElementById('res-total').innerText;
            if(!gpsOk && modoConsumo === 'delivery') return alert("üìç Calcule o frete via GPS!");
            if(!n) return alert("Digite seu nome!");

            const pedido = {
                cliente_nome: n, cliente_whatsapp: document.getElementById('f-whatsapp').value.replace(/\D/g, ''),
                rua: modoConsumo === 'delivery' ? document.getElementById('f-rua').value : modoConsumo.toUpperCase(),
                numero: document.getElementById('f-num').value, bairro: document.getElementById('f-bairro').value, complemento: document.getElementById('f-comp').value,
                total: Number(totalStr.replace('R$ ', '').replace(',','.')), status: 'Novo', created_at: new Date().getTime(),
                pagamento: document.getElementById('f-pag').value, troco: document.getElementById('f-troco').value || "N√£o",
                itens: CARRINHO.map(i => i.nome), taxa_entrega: tFRETE, lat_cli: latCli, lng_cli: lngCli
            };

            const docRef = await addDoc(collection(db, "pedidos"), pedido);
            const agrupados = CARRINHO.reduce((acc, i) => { acc[i.nome] = (acc[i.nome] || 0) + 1; return acc; }, {});
            let itensTxt = "";
            for (const [nome, qtd] of Object.entries(agrupados)) { itensTxt += `‚Ä¢ ${qtd}x *${nome}*\n`; }
            
            const url = `${window.location.origin}${window.location.pathname}?pedido=${docRef.id}`;
            const msg = `*NOVO PEDIDO - ${CONFIG.nome_pizzaria}*\n------------------\n*Modo:* ${modoConsumo.toUpperCase()}\n*Cliente:* ${n}\n------------------\n*Itens:*\n${itensTxt}\n------------------\n*TOTAL:* ${totalStr}\nüõ∞Ô∏è *Acompanhar:* ${url}`;
            window.open(`https://api.whatsapp.com/send?phone=${CONFIG.whatsapp.replace(/\D/g, '')}&text=${encodeURIComponent(msg)}`);
            location.reload();
        };

        // --- GEST√ÉO ADM ---
        function renderPedidosADM(pedidos) {
            const div = document.getElementById('sec-pedidos');
            div.innerHTML = `<h2 class="text-[10px] font-black text-gray-400 uppercase mb-4 text-center tracking-widest">Controle de Cozinha</h2>`;
            pedidos.forEach(p => {
                const ag = p.itens.reduce((acc, i) => { acc[i] = (acc[i] || 0) + 1; return acc; }, {});
                div.innerHTML += `
                    <div class="bg-white p-5 rounded-[35px] shadow-sm mb-4 border-l-[12px] status-${p.status.replace(/ /g, '')}">
                        <div class="flex justify-between font-black text-[10px] mb-2"><span>${p.cliente_nome}</span><span class="bg-black text-white px-2 rounded-full text-[8px] uppercase tracking-tighter">${p.status}</span></div>
                        <div class="text-[9px] font-bold border-y border-dashed py-3 my-2 text-gray-600 italic tracking-tighter">${Object.entries(ag).map(([n, q]) => `${q}x ${n}`).join(', ')}</div>
                        <div class="flex justify-between items-center">
                            <span class="font-black text-sm text-gray-900">R$ ${p.total.toFixed(2)}</span>
                            <div class="flex gap-1">
                                <button onclick="window.imprimirPedido('${p.id}')" class="bg-gray-100 p-2 rounded-xl text-lg"><i class="fas fa-print"></i></button>
                                ${p.rua !== 'DELIVERY' ? `<button onclick="window.avisarPronto('${p.cliente_whatsapp}', '${p.cliente_nome}')" class="bg-blue-500 text-white p-2 rounded-xl text-lg"><i class="fab fa-whatsapp"></i></button>` : ''}
                                <select onchange="window.updateStatus('${p.id}', this.value)" class="text-[9px] bg-black text-white p-2 rounded-xl font-bold">
                                    <option value="">Status</option><option value="Preparando">Preparando</option><option value="Pronto">Pronto</option><option value="Saiu">Saiu</option><option value="Finalizado">‚úÖ Finalizar</option>
                                </select>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.avisarPronto = (zap, nome) => { window.open(`https://api.whatsapp.com/send?phone=${zap}&text=Ol√° *${nome}*, seu pedido j√° est√° pronto aqui na *${CONFIG.nome_pizzaria}*! üçïüî•`); };
        window.updateStatus = async (id, s) => { await updateDoc(doc(db, "pedidos", id), { status: s }); };
        
        window.imprimirPedido = async (id) => {
            const snap = await getDoc(doc(db, "pedidos", id)); const p = snap.data();
            const ag = p.itens.reduce((acc, i) => { acc[i] = (acc[i] || 0) + 1; return acc; }, {});
            const html = `<center><h2 style="font-size:18px; font-weight:bold">${CONFIG.nome_pizzaria}</h2><p><b>MODO: ${p.rua}</b></p><p>===============================</p></center><p><b>CLIENTE:</b> ${p.cliente_nome}</p><p><b>END:</b> ${p.rua}, ${p.numero || ''}</p><div style="font-weight:bold">${Object.entries(ag).map(([n, q]) => `<div>${q}x ${n}</div>`).join('')}</div><p>===============================</p><h3 style="text-align:right">TOTAL: R$ ${p.total.toFixed(2)}</h3><p><b>PAGAM:</b> ${p.pagamento}</p><p><b>TROCO:</b> ${p.troco}</p><br><center>Pedido realizado via WebApp</center>`;
            document.getElementById('print-content').innerHTML = html;
            setTimeout(() => window.print(), 500);
        };

        // --- ABA PRODUTOS ADM ---
        window.renderProdutosADM = () => {
            const div = document.getElementById('sec-produtos');
            div.innerHTML = `<div class="bg-white p-5 rounded-3xl border border-red-100 mb-6 space-y-3"><h3 class="font-black text-xs text-red-600 uppercase">‚ûï Novo Produto</h3><input id="add-n" type="text" placeholder="Nome" class="w-full p-2 border rounded-lg text-sm"><input id="add-d" type="text" placeholder="Descri√ß√£o" class="w-full p-2 border rounded-lg text-sm"><div class="flex gap-2"><input id="add-p" type="number" step="0.01" placeholder="Pre√ßo" class="flex-1 p-2 border rounded-lg text-sm"><select id="add-c" class="flex-1 p-2 border rounded-lg text-sm">${CATS.map(c=>`<option value="${c.id}">${c.nome}</option>`).join('')}</select></div><input id="add-i" type="text" placeholder="Link Imagem PNG" class="w-full p-2 border rounded-lg text-sm"><button onclick="window.criarProd()" class="w-full bg-red-600 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Cadastrar</button></div><div id="adm-prod-list" class="space-y-4"></div>`;
            const list = document.getElementById('adm-prod-list');
            PRODS.forEach(p => {
                list.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl border shadow-sm space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-[11px] uppercase">${p.nome}</span>
                            <div class="flex items-center gap-2">
                                <span class="text-[8px] font-black uppercase text-gray-400">${p.disponivel ? 'Ativo' : 'Pausado'}</span>
                                <label class="switch"><input type="checkbox" ${p.disponivel ? 'checked' : ''} onchange="window.toggleProd('${p.id}', this.checked)"><span class="slider"></span></label>
                            </div>
                        </div>
                        <div class="flex justify-between items-center pt-2 border-t">
                            <span class="text-xs font-bold text-gray-400">R$ ${p.preco.toFixed(2)}</span>
                            <button onclick="window.delProd('${p.id}')" class="text-red-500 text-sm"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>`;
            });
        };

        // --- APOIO UI ---
        function renderFiltros() {
            const div = document.getElementById('filtros');
            div.innerHTML = `<button onclick="window.renderCardapio('todos')" class="${curCat === 'todos' ? 'cat-active' : 'bg-white text-gray-400 border'} px-6 py-2 rounded-full font-black text-[10px] italic shadow-sm transition-all">TODOS</button>`;
            CATS.forEach(c => div.innerHTML += `<button onclick="window.renderCardapio('${c.id}')" class="${curCat === c.id ? 'cat-active' : 'bg-white text-gray-400 border'} px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm transition-all whitespace-nowrap">${c.nome}</button>`);
        }

        window.toggleProd = async (id, v) => { await updateDoc(doc(db, "produtos", id), { disponivel: v }); loadData(); window.renderProdutosADM(); };
        window.switchTab = (t) => { ['pedidos', 'produtos', 'categorias', 'config'].forEach(x => { document.getElementById(`sec-${x}`).classList.toggle('hidden', x !== t); document.getElementById(`tab-${x}`).classList.toggle('tab-active', x === t); }); if(t === 'config') window.renderConfigADM(); if(t === 'produtos') window.renderProdutosADM(); if(t === 'categorias') window.renderCategoriasADM(); };
        window.renderCategoriasADM = () => { const div = document.getElementById('sec-categorias'); div.innerHTML = `<div class="bg-white p-5 rounded-3xl border mb-4 space-y-3"><input id="new-cat" type="text" placeholder="Nova Categoria" class="w-full p-2 border rounded-lg text-sm"><button onclick="window.addNovaCat()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold text-xs uppercase">Criar</button></div><div id="adm-cat-list"></div>`; CATS.forEach(c => document.getElementById('adm-cat-list').innerHTML += `<div class="bg-white p-4 rounded-2xl border flex justify-between font-bold text-xs uppercase mb-2"><span>${c.nome}</span><button onclick="window.delCat('${c.id}')" class="text-red-500"><i class="fas fa-times"></i></button></div>`); };
        window.addNovaCat = async () => { const n = document.getElementById('new-cat').value; if(n) { await addDoc(collection(db, "categorias"), { nome: n, ordem: CATS.length }); loadData(); window.renderCategoriasADM(); } };
        window.delCat = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "categorias", id)); loadData(); window.renderCategoriasADM(); } };
        window.criarProd = async () => { const n = document.getElementById('add-n').value, d = document.getElementById('add-d').value, p = document.getElementById('add-p').value, c = document.getElementById('add-c').value, i = document.getElementById('add-i').value; await addDoc(collection(db, "produtos"), { nome: n, descricao: d, preco: Number(p), categoria_id: c, imagem_url: i, disponivel: true }); alert("OK!"); loadData(); window.renderProdutosADM(); };
        window.delProd = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "produtos", id)); loadData(); window.renderProdutosADM(); } };
        window.toggleLoja = async (v) => { await updateDoc(doc(db, "configuracoes", "loja"), { loja_aberta: v }); CONFIG.loja_aberta = v; updateStatusLojaUI(); };
        window.salvarConfig = async () => { await updateDoc(doc(db, "configuracoes", "loja"), { nome_pizzaria: document.getElementById('adm-n').value, whatsapp: document.getElementById('adm-z').value, taxa_base: Number(document.getElementById('adm-b').value), preco_km: Number(document.getElementById('adm-k').value), logo_url: document.getElementById('adm-l').value }); alert("Salvo!"); location.reload(); };
        window.obterGPSLoja = () => { navigator.geolocation.getCurrentPosition(async pos => { await updateDoc(doc(db, "configuracoes", "loja"), { lat_pizzaria: pos.coords.latitude, lng_pizzaria: pos.coords.longitude }); alert("GPS Salvo!"); location.reload(); }); };
        window.abrirMontador = () => { document.getElementById('modal-montador').classList.remove('hidden'); const div = document.getElementById('lista-sabores-montador'); const catP = CATS.find(c => c.nome.toLowerCase().includes('pizza')); div.innerHTML = PRODS.filter(p => p.categoria_id === catP?.id && p.disponivel).map(p => `<div onclick="window.selMetade('${p.id}','${p.nome}',${p.preco},this)" class="bg-gray-50 p-3 rounded-xl border flex justify-between font-bold text-xs uppercase mb-1"><span>${p.nome}</span><span>R$ ${p.preco}</span></div>`).join(''); };
        window.confirmarMeioAMeio = () => { CARRINHO.push({ nome: `MEIO A MEIO (${s1.n} + ${s2.n})`, preco: Math.max(s1.p, s2.p) }); document.getElementById('cart-total-display').innerText = `R$ ${CARRINHO.reduce((a,b)=>a+Number(b.preco),0).toFixed(2)}`; document.getElementById('cart-fixed').classList.remove('hidden'); window.fecharMontador(); };
        window.selMetade = (id, n, p, el) => { if(!s1){s1={n,p};document.getElementById('txt-m1').innerText=n;el.style.borderColor="red";} else if(!s2){s2={n,p};document.getElementById('txt-m2').innerText=n;el.style.borderColor="red";document.getElementById('btn-confirm-meio').disabled=false;} else {s1={n,p};s2=null;document.getElementById('txt-m1').innerText=n;document.getElementById('txt-m2').innerText="---";document.getElementById('btn-confirm-meio').disabled=true;document.querySelectorAll('#lista-sabores-montador div').forEach(x=>x.style.borderColor="#e5e7eb");el.style.borderColor="red";} };
        window.fecharMontador = () => { document.getElementById('modal-montador').classList.add('hidden'); s1 = null; s2 = null; };
        window.setModoConsumo = (m) => { modoConsumo=m; ['delivery','retirada','local'].forEach(x=>document.getElementById(`btn-m-${x}`).className=x===m?"p-3 text-[9px] font-black rounded-xl bg-white shadow-sm border border-gray-200 text-black uppercase":"p-3 text-[9px] font-black rounded-xl text-gray-400 uppercase"); document.getElementById('area-gps-cli').classList.toggle('hidden',m!=='delivery'); if(m!=='delivery'){tFRETE=0;gpsOk=true;}else{gpsOk=false;} window.renderCheckoutTotal(); };
        window.abrirCheckout = () => { document.getElementById('modal-checkout').classList.remove('hidden'); const m = JSON.parse(localStorage.getItem('p_memoria')); if(m){ document.getElementById('f-nome').value = m.nome; document.getElementById('f-whatsapp').value = m.zap || ""; } const ag = CARRINHO.reduce((acc, i) => { acc[i.nome] = (acc[i.nome] || 0) + 1; return acc; }, {}); document.getElementById('checkout-itens-list').innerHTML = Object.entries(ag).map(([n, q]) => `<div>${q}x ${n}</div>`).join(''); window.setModoConsumo(modoConsumo); };
        window.renderCheckoutTotal = () => { const sub = CARRINHO.reduce((a, b) => a + Number(b.preco), 0); document.getElementById('res-total').innerText = `R$ ${(sub + tFRETE).toFixed(2).replace('.',',')}`; };
        window.fecharCheckout = () => document.getElementById('modal-checkout').classList.add('hidden');
        window.renderConfigADM = () => { const div = document.getElementById('sec-config'); div.innerHTML = `<div class="bg-white p-6 rounded-[35px] shadow-sm space-y-4"><button onclick="window.obterGPSLoja()" class="w-full ${CONFIG.lat_pizzaria ? 'bg-green-600' : 'bg-red-500'} text-white p-4 rounded-2xl text-[10px] font-black uppercase">üìç GPS DA LOJA</button><div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl border italic font-black text-[10px] uppercase"><span>Loja Aberta?</span><label class="switch"><input type="checkbox" onchange="window.toggleLoja(this.checked)" ${CONFIG.loja_aberta?'checked':''}><span class="slider"></span></label></div><input id="adm-n" type="text" value="${CONFIG.nome_pizzaria}" class="w-full p-3 border rounded-xl"><input id="adm-z" type="text" value="${CONFIG.whatsapp}" class="w-full p-3 border rounded-xl"><div class="flex gap-2"><input id="adm-b" type="number" value="${CONFIG.taxa_base}" class="flex-1 p-3 border rounded-xl"><input id="adm-k" type="number" value="${CONFIG.preco_km}" class="flex-1 p-3 border rounded-xl"></div><input id="adm-l" type="text" value="${CONFIG.logo_url || ''}" class="w-full p-3 border rounded-xl" placeholder="Link Logo PNG"><button onclick="window.salvarConfig()" class="w-full bg-black text-white p-4 rounded-2xl font-black text-xs uppercase">Salvar Config</button></div>`; };
        window.abrirAdmin = () => { if(prompt("Senha:")==="123") { document.getElementById('view-cliente').classList.add('hidden'); document.getElementById('view-admin').classList.remove('hidden'); window.switchTab('pedidos'); } };
        window.carregarAcompanhamento = (id) => { document.getElementById('view-cliente').classList.add('hidden'); document.getElementById('view-acompanhar').classList.remove('hidden'); onSnapshot(doc(db, "pedidos", id), (snap) => { const s = snap.exists() ? snap.data().status : "Novo"; document.getElementById('rastreio-status').innerText = s.toUpperCase(); document.getElementById('box-status-cliente').className = `py-12 px-4 rounded-3xl border-4 border-double mb-6 status-${s.replace(/ /g, '')}`; }); };
        function updateStatusLojaUI() { const b = document.getElementById('cli-status-loja'); b.innerText = CONFIG.loja_aberta ? "‚óè ABERTO" : "‚óã FECHADO"; b.className = CONFIG.loja_aberta ? "inline-block px-4 py-1 rounded-full text-[9px] font-black mt-2 border text-green-600 bg-green-50" : "inline-block px-4 py-1 rounded-full text-[9px] font-black mt-2 border text-gray-400 bg-gray-50"; }

        init();
    </script>
</body>
</html>
