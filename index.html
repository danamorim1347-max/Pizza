<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web App Pizzaria Pro | 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden { display: none !important; }
        .tab-active { border-bottom: 3px solid #ef4444; color: #ef4444; font-weight: 800; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body>

    <!-- [CLIENTE] -->
    <div id="view-cliente" class="max-w-md mx-auto min-h-screen pb-32">
        <header class="bg-white p-6 rounded-b-[40px] shadow-sm text-center relative border-b border-gray-100">
            <h1 id="loja-nome" class="text-xl font-black italic text-gray-900 uppercase">Carregando...</h1>
            <div id="loja-status" class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-[9px] font-black mt-2 border"></div>
            <button onclick="abrirAdmin()" class="absolute top-4 right-4 text-gray-200">‚öôÔ∏è</button>
        </header>
        <nav id="filtros" class="flex gap-2 p-4 overflow-x-auto no-scrollbar sticky top-0 z-20 bg-white/90 backdrop-blur-md"></nav>
        <main id="cardapio" class="p-4 space-y-4"></main>
        <div id="cart-footer" class="fixed bottom-6 left-0 right-0 px-6 hidden z-30"><button onclick="abrirCheckout()" class="max-w-md mx-auto w-full bg-red-600 text-white py-5 rounded-[25px] font-black flex justify-between px-8 shadow-2xl items-center"><span>REVISAR PEDIDO</span><span id="total-flutuante">R$ 0,00</span></button></div>
    </div>

    <!-- [PAINEL ADM] -->
    <div id="view-admin" class="hidden bg-gray-50 min-h-screen pb-20">
        <header class="bg-black text-white p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-black italic text-red-500">PAINEL ADM</h1>
            <button onclick="location.reload()" class="text-[10px] font-bold border px-3 py-1 rounded-full">SAIR</button>
        </header>

        <div class="flex bg-white border-b sticky top-14 z-40 overflow-x-auto no-scrollbar">
            <button onclick="tabAdm('pedidos')" id="tab-pedidos" class="flex-1 p-4 font-bold text-[10px] tab-active uppercase">Pedidos</button>
            <button onclick="tabAdm('produtos')" id="tab-produtos" class="flex-1 p-4 font-bold text-[10px] uppercase">Card√°pio</button>
            <button onclick="tabAdm('categorias')" id="tab-categorias" class="flex-1 p-4 font-bold text-[10px] uppercase">Categorias</button>
            <button onclick="tabAdm('config')" id="tab-config" class="flex-1 p-4 font-bold text-[10px] uppercase">Config</button>
        </div>

        <div id="adm-content" class="p-4 max-w-md mx-auto">
            
            <div id="sec-pedidos" class="space-y-4">
                <div id="lista-pedidos-adm" class="space-y-4"></div>
            </div>

            <!-- ADICIONAR PRODUTOS -->
            <div id="sec-produtos" class="hidden space-y-6">
                <div class="bg-white p-5 rounded-3xl shadow-sm border space-y-3">
                    <h3 class="font-black text-xs uppercase text-red-600">‚ûï Novo Produto</h3>
                    <input id="add-prod-nome" type="text" placeholder="Nome (Ex: Calabresa)" class="w-full p-3 bg-gray-50 border rounded-xl text-sm">
                    <input id="add-prod-desc" type="text" placeholder="Descri√ß√£o (Ingredientes)" class="w-full p-3 bg-gray-50 border rounded-xl text-sm">
                    <div class="flex gap-2">
                        <input id="add-prod-preco" type="number" step="0.01" placeholder="Pre√ßo" class="flex-1 p-3 bg-gray-50 border rounded-xl text-sm">
                        <select id="add-prod-cat" class="flex-1 p-3 bg-gray-50 border rounded-xl text-sm font-bold"></select>
                    </div>
                    <input id="add-prod-img" type="text" placeholder="Link da Imagem PNG" class="w-full p-3 bg-gray-50 border rounded-xl text-sm">
                    <button onclick="criarProduto()" class="w-full bg-red-600 text-white p-3 rounded-xl font-black uppercase text-xs">Adicionar ao Card√°pio</button>
                </div>
                <div id="adm-lista-produtos" class="space-y-4"></div>
            </div>

            <div id="sec-categorias" class="hidden space-y-4">
                <div class="bg-white p-5 rounded-3xl shadow-sm border space-y-3">
                    <input id="new-cat-nome" type="text" placeholder="Nome da Categoria" class="w-full p-3 bg-gray-50 rounded-xl border">
                    <button onclick="criarCategoria()" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold text-xs uppercase">Criar Categoria</button>
                </div>
                <div id="lista-categorias-adm" class="space-y-2"></div>
            </div>

            <div id="sec-config" class="hidden space-y-4">
                <div class="bg-white p-6 rounded-[30px] shadow-sm space-y-4">
                    <input id="adm-nome" type="text" placeholder="Nome Loja" class="w-full p-3 border rounded-xl text-sm">
                    <input id="adm-zap" type="text" placeholder="WhatsApp 55..." class="w-full p-3 border rounded-xl text-sm">
                    <div class="flex gap-2">
                        <input id="adm-base" type="number" placeholder="Taxa Base" class="flex-1 p-3 border rounded-xl text-sm">
                        <input id="adm-km" type="number" placeholder="Pre√ßo/KM" class="flex-1 p-3 border rounded-xl text-sm">
                    </div>
                    <button onclick="salvarGeral()" class="w-full bg-black text-white p-4 rounded-2xl font-black text-xs">SALVAR TUDO</button>
                </div>
            </div>
        </div>
    </div>

    <!-- [MODAL CHECKOUT E GPS] -->
    <div id="modal-checkout" class="fixed inset-0 bg-black/70 z-50 hidden flex items-end">
        <div class="bg-white w-full max-w-md mx-auto rounded-t-[40px] p-6 space-y-4 max-h-[92vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center"><h2 class="font-black italic uppercase italic">Finalizar</h2><button onclick="fecharCheckout()">‚úï</button></div>
            <input id="f-nome" type="text" placeholder="Seu Nome" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
            <button id="btn-gps" onclick="obterGPS()" class="w-full bg-gray-900 text-white p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">üìç Calcular Frete por Dist√¢ncia</button>
            <div id="res-km" class="hidden bg-green-50 p-3 rounded-xl flex justify-between text-[10px] font-black text-green-700"><span id="dist-txt">0 km</span><span id="taxa-txt">R$ 0,00</span></div>
            <div class="grid grid-cols-4 gap-2"><input id="f-rua" type="text" placeholder="Rua" class="col-span-3 p-4 bg-gray-50 rounded-2xl outline-none"><input id="f-num" type="text" placeholder="N¬∫" class="col-span-1 p-4 bg-gray-50 rounded-2xl outline-none text-center"></div>
            <input id="f-bairro" type="text" placeholder="Bairro" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
            <select id="f-pag" onchange="document.getElementById('div-troco').classList.toggle('hidden', this.value!='Dinheiro')" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-sm"><option value="Pix">Pix</option><option value="Cart√£o">Cart√£o</option><option value="Dinheiro">Dinheiro</option></select>
            <div id="div-troco" class="hidden"><input id="f-troco" type="number" placeholder="Troco para quanto?" class="w-full p-4 bg-orange-50 rounded-2xl font-bold border-2 border-orange-100"></div>
            <div class="bg-gray-900 text-white p-5 rounded-[30px]"><div class="flex justify-between text-xl font-black text-red-500 italic"><span>TOTAL:</span><span id="res-total">R$ 0,00</span></div></div>
            <button onclick="enviarPedido()" class="w-full bg-green-600 text-white py-5 rounded-[25px] font-black uppercase tracking-widest shadow-xl">Enviar Pedido</button>
        </div>
    </div>

    <audio id="alerta-som" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const SB_URL = "https://psqssqfyqqlumdllmosg.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzcXNzcWZ5cXFsdW1kbGxtb3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjEwNzMsImV4cCI6MjA4MjY5NzA3M30.fzrGu0P0gSjP3SDoNiM3qnceSKyuMngry42zGqlJRpQ";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {};
        let dKM = 0, tFrete = 0;

        async function init() {
            const { data: c } = await _sb.from('configuracoes').select('*').single();
            CONFIG = c;
            document.getElementById('loja-nome').innerText = c.nome_pizzaria;
            document.getElementById('loja-status').innerText = c.loja_aberta ? '‚óè ABERTO' : '‚óã FECHADO';
            
            refreshData();
            _sb.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'pedidos' }, () => {
                document.getElementById('alerta-som').play();
                carregarPedidos();
            }).subscribe();
        }

        async function refreshData() {
            const { data: cats } = await _sb.from('categorias').select('*').order('ordem');
            const { data: prods } = await _sb.from('produtos').select('*').order('nome');
            PRODS = prods || []; CATS = cats || [];
            
            renderFiltros(); renderCardapio('todos'); renderAdminCategorias(); renderAdminProdutos(); carregarPedidos();
            
            // Popula seletor de categorias no ADD Produto
            const selCat = document.getElementById('add-prod-cat');
            selCat.innerHTML = CATS.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
        }

        // --- CRIAR NOVO PRODUTO ---
        async function criarProduto() {
            const nome = document.getElementById('add-prod-nome').value;
            const desc = document.getElementById('add-prod-desc').value;
            const prc = document.getElementById('add-prod-preco').value;
            const cat = document.getElementById('add-prod-cat').value;
            const img = document.getElementById('add-prod-img').value;

            if(!nome || !prc) return alert("Nome e Pre√ßo s√£o obrigat√≥rios!");

            const { error } = await _sb.from('produtos').insert([{
                nome, descricao: desc, preco: prc, categoria_id: cat, imagem_url: img
            }]);

            if(!error) {
                alert("Produto adicionado com sucesso!");
                document.getElementById('add-prod-nome').value = "";
                document.getElementById('add-prod-desc').value = "";
                document.getElementById('add-prod-preco').value = "";
                document.getElementById('add-prod-img').value = "";
                refreshData();
            } else {
                alert("Erro ao adicionar produto.");
            }
        }

        function renderAdminProdutos() {
            const div = document.getElementById('adm-lista-produtos');
            div.innerHTML = PRODS.map(p => `
                <div class="bg-white p-4 rounded-3xl shadow-sm border space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="font-black text-[10px] uppercase">${p.nome}</span>
                        <label class="switch"><input type="checkbox" ${p.disponivel ? 'checked' : ''} onchange="toggleDispo('${p.id}', this.checked)"><span class="slider"></span></label>
                    </div>
                    <div class="flex gap-2">
                        <input id="prc-${p.id}" type="number" step="0.01" value="${p.preco}" class="w-16 border rounded text-center text-xs p-1">
                        <input id="img-${p.id}" type="text" value="${p.imagem_url || ''}" class="flex-1 border rounded text-[10px] p-1" placeholder="Link PNG">
                        <button onclick="saveItem('${p.id}')" class="bg-black text-white px-4 py-1 rounded-lg text-[10px]">OK</button>
                    </div>
                </div>
            `).join('');
        }

        async function saveItem(id) {
            const p = document.getElementById(`prc-${id}`).value;
            const img = document.getElementById(`img-${id}`).value;
            await _sb.from('produtos').update({ preco: p, imagem_url: img }).eq('id', id);
            alert("Salvo!");
            refreshData();
        }

        // ... (Mantenha as outras fun√ß√µes auxiliares: obterGPS, addCart, enviarPedido, etc., do c√≥digo anterior)

        function renderFiltros() {
            const n = document.getElementById('filtros');
            n.innerHTML = `<button onclick="renderCardapio('todos')" class="bg-black text-white px-6 py-2 rounded-full font-black text-[10px] italic">TODOS</button>`;
            CATS.forEach(c => n.innerHTML += `<button onclick="renderCardapio('${c.id}')" class="bg-white text-gray-400 border px-6 py-2 rounded-full font-black text-[10px]">${c.nome.toUpperCase()}</button>`);
        }

        function renderCardapio(cid) {
            const div = document.getElementById('cardapio'); div.innerHTML = "";
            const f = cid === 'todos' ? PRODS : PRODS.filter(p => p.categoria_id === cid);
            f.forEach(p => {
                if(!p.disponivel) return;
                div.innerHTML += `<div class="bg-white rounded-[30px] shadow-sm p-3 flex gap-4 border border-gray-50 items-center">
                    <img src="${p.imagem_url || ''}" class="w-16 h-16 object-contain rounded-xl">
                    <div class="flex-1">
                        <h3 class="font-black text-xs uppercase italic">${p.nome}</h3>
                        <p class="text-[9px] text-gray-400 line-clamp-1">${p.descricao || ''}</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-black text-lg italic">R$ ${Number(p.preco).toFixed(2).replace('.', ',')}</span>
                            <button onclick="addCart('${p.id}')" class="bg-yellow-400 w-9 h-9 rounded-xl font-black text-xl shadow-lg active:scale-90 transition">+</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        async function carregarPedidos() {
            const { data } = await _sb.from('pedidos').select('*, itens_pedido(*)').order('created_at', { ascending: false }).limit(20);
            const div = document.getElementById('lista-pedidos-adm');
            div.innerHTML = data.map(p => `
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-l-4 ${p.status === 'Novo' ? 'border-l-red-500' : 'border-l-gray-300'}">
                    <div class="flex justify-between font-black text-[10px]"><span>${p.cliente_nome}</span><span class="text-red-500 uppercase italic">${p.status}</span></div>
                    <div class="text-[9px] text-gray-500 mb-1">${p.rua}, ${p.numero} - ${p.bairro}</div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="font-black text-xs">R$ ${p.total.toFixed(2)}</span>
                        <select onchange="updateStatus('${p.id}', this.value)" class="text-[9px] bg-gray-100 p-2 rounded-lg font-bold">
                            <option value="">Status</option>
                            <option value="Preparando">Preparando</option>
                            <option value="Saiu">Saiu p/ Entrega</option>
                            <option value="Entregue">Entregue</option>
                        </select>
                    </div>
                </div>`);
        }

        async function updateStatus(id, s) { await _sb.from('pedidos').update({ status: s }).eq('id', id); carregarPedidos(); }
        function tabAdm(t) {
            ['pedidos', 'categorias', 'produtos', 'config'].forEach(tab => {
                document.getElementById(`sec-${tab}`).classList.toggle('hidden', tab !== t);
                document.getElementById(`tab-${tab}`).classList.toggle('tab-active', tab === t);
            });
        }
        async function toggleDispo(id, val) { await _sb.from('produtos').update({ disponivel: val }).eq('id', id); }
        async function salvarGeral() {
            const n = document.getElementById('adm-nome').value;
            const z = document.getElementById('adm-zap').value;
            const b = document.getElementById('adm-base').value;
            const k = document.getElementById('adm-km').value;
            await _sb.from('configuracoes').update({ nome_pizzaria: n, whatsapp: z, taxa_base: b, preco_km: k }).eq('id', 1);
            alert("Salvo!");
        }

        function abrirAdmin() { if(prompt("Senha:") === "123") { document.getElementById('view-cliente').classList.add('hidden'); document.getElementById('view-admin').classList.remove('hidden'); } }
        function abrirCheckout() { document.getElementById('modal-checkout').classList.remove('hidden'); renderTotaisCheckout(); }
        function fecharCheckout() { document.getElementById('modal-checkout').classList.add('hidden'); }

        function obterGPS() {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat1 = Number(CONFIG.lat_pizzaria), lon1 = Number(CONFIG.lng_pizzaria);
                const lat2 = pos.coords.latitude, lon2 = pos.coords.longitude;
                const R = 6371;
                const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
                dKM = R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                tFrete = Number(CONFIG.taxa_base) + (dKM * Number(CONFIG.preco_km));
                document.getElementById('res-km').classList.remove('hidden');
                document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} km`;
                document.getElementById('taxa-txt').innerText = `R$ ${tFrete.toFixed(2)}`;
                renderTotaisCheckout();
            });
        }

        function addCart(id) {
            if(!CONFIG.loja_aberta) return alert("Loja Fechada!");
            CARRINHO.push(PRODS.find(i => i.id === id));
            const t = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('total-flutuante').innerText = `R$ ${t.toFixed(2).replace('.',',')}`;
            document.getElementById('cart-footer').classList.remove('hidden');
        }

        function renderTotaisCheckout() {
            const sub = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('res-total').innerText = `R$ ${(sub + tFrete).toFixed(2).replace('.', ',')}`;
        }

        async function enviarPedido() {
            const nome = document.getElementById('f-nome').value, rua = document.getElementById('f-rua').value;
            const num = document.getElementById('f-num').value, bairro = document.getElementById('f-bairro').value;
            const pag = document.getElementById('f-pag').value, totalTxt = document.getElementById('res-total').innerText;
            if(!nome || !rua || tFrete === 0) return alert("Preencha tudo e calcule o frete!");
            const { data: ped } = await _sb.from('pedidos').insert([{
                cliente_nome: nome, whatsapp: CONFIG.whatsapp, rua, numero: num, bairro, 
                distancia_km: dKM, taxa_entrega: tFrete, total: Number(totalTxt.replace('R$ ', '').replace(',','.')),
                pagamento: pag, troco: document.getElementById('f-troco').value || 'N√£o'
            }]).select();
            if(ped) {
                const itens = CARRINHO.map(i => ({ pedido_id: ped[0].id, produto_nome: i.nome, preco: i.preco }));
                await _sb.from('itens_pedido').insert(itens);
                window.open(`https://wa.me/${CONFIG.whatsapp}?text=*NOVO PEDIDO*`);
                location.reload();
            }
        }

        init();
    </script>
</body>
</html>
