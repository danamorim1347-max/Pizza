    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden { display: none !important; }
        .tab-active { border-bottom: 4px solid #ef4444; color: #ef4444; font-weight: 800; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        
        @media print {
            body * { visibility: hidden; }
            #secao-impressao, #secao-impressao * { visibility: visible; }
            #secao-impressao { position: absolute; left: 0; top: 0; width: 100%; border: none; padding: 10px; }
        }

        /* Estilo Bot√£o Toggle */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>

    <!-- [CANAIS DE √ÅUDIO] -->

    <!-- [VIS√ÉO CLIENTE] -->

                    <div class="space-y-3 pt-4 border-t border-dashed">
                        <input id="adm-nome" type="text" placeholder="Nome Loja" class="w-full p-3 border rounded-xl">
                        <input id="adm-zap" type="text" placeholder="WhatsApp 55..." class="w-full p-3 border rounded-xl">
                        <div class="flex gap-2">
                            <input id="adm-base" type="number" placeholder="Taxa Base" class="flex-1 p-3 border rounded-xl text-sm">

    <!-- [CUPOM DE IMPRESS√ÉO] -->
    <div id="secao-impressao" class="hidden font-mono text-[12px] leading-tight">

        <center><p>Obrigado pela prefer√™ncia!</p></center>

    <script>
        const SB_URL = "https://psqssqfyqqlumdllmosg.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzcXNzcWZ5cXFsdW1kbGxtb3NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjEwNzMsImV4cCI6MjA4MjY5NzA3M30.fzrGu0P0gSjP3SDoNiM3qnceSKyuMngry42zGqlJRpQ";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let PRODS = [], CATS = [], CARRINHO = [], CONFIG = {};
        let dKM = 0, tFRETE = 0, latCli = 0, lngCli = 0;

        async function init() {
            const { data: c } = await _sb.from('configuracoes').select('*').single();
            CONFIG = c;
            
            // UI Update Cliente
            document.getElementById('cli-nome').innerText = c.nome_pizzaria;
            document.getElementById('cli-status').innerText = c.loja_aberta ? '‚óè ABERTO' : '‚óã FECHADO';
            document.getElementById('cli-status').className += c.loja_aberta ? ' text-green-600 bg-green-50' : ' text-gray-400 bg-gray-50';
            
            if(c.logo_url) {
                document.getElementById('cli-logo').src = c.logo_url;
                document.getElementById('cli-logo').classList.remove('hidden');
            }

            // UI Update ADM
            document.getElementById('adm-check-loja').checked = c.loja_aberta;
            document.getElementById('adm-nome').value = c.nome_pizzaria;
            document.getElementById('adm-zap').value = c.whatsapp;
            document.getElementById('adm-base').value = c.taxa_base;
            document.getElementById('adm-km').value = c.preco_km;
            document.getElementById('adm-logo').value = c.logo_url || "";
            document.getElementById('txt-lat').innerText = c.lat_pizzaria || 0;
            document.getElementById('txt-lng').innerText = c.lng_pizzaria || 0;
            
            // Cor do Bot√£o GPS da Loja
            const btnGPS = document.getElementById('btn-gps-loja');
            if(c.lat_pizzaria) {
                btnGPS.classList.add('bg-green-600');
            } else {
                btnGPS.classList.add('bg-red-500');
            }

            // Mem√≥ria do Cliente
            document.getElementById('f-nome').value = localStorage.getItem('p_nome') || "";
            document.getElementById('f-rua').value = localStorage.getItem('p_rua') || "";
            document.getElementById('f-num').value = localStorage.getItem('p_num') || "";
            document.getElementById('f-bairro').value = localStorage.getItem('p_bairro') || "";
            document.getElementById('f-comp').value = localStorage.getItem('p_comp') || "";

            await loadData();
            
            // Escutar novos pedidos
            _sb.channel('realtime').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pedidos' }, () => {
                document.getElementById('alerta-som').play();
                loadPedidos();
            }).subscribe();
        }

        async function loadData() {
            const { data: cats } = await _sb.from('categorias').select('*').order('ordem');
            const { data: prods } = await _sb.from('produtos').select('*').order('nome');
            PRODS = prods || []; CATS = cats || [];
            renderFiltros(); renderCardapio('todos');
        }

        // --- GPS LOGIC ---
        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        function obterGPSLoja() {
            navigator.geolocation.getCurrentPosition(async pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                await _sb.from('configuracoes').update({ lat_pizzaria: lat, lng_pizzaria: lng }).eq('id', 1);
                location.reload();
            });
        }

        function obterGPSCliente() {
            const b = document.getElementById('btn-gps-cli');
            b.innerText = "‚è≥ LOCALIZANDO...";
            navigator.geolocation.getCurrentPosition(pos => {
                latCli = pos.coords.latitude; lngCli = pos.coords.longitude;
                dKM = calcDist(Number(CONFIG.lat_pizzaria), Number(CONFIG.lng_pizzaria), latCli, lngCli);
                tFRETE = Number(CONFIG.taxa_base) + (dKM * Number(CONFIG.preco_km));
                
                document.getElementById('res-km').classList.remove('hidden');
                document.getElementById('dist-txt').innerText = `${dKM.toFixed(1)} km`;
                document.getElementById('taxa-txt').innerText = `R$ ${tFRETE.toFixed(2)}`;
                b.innerText = "‚úÖ FRETE CALCULADO"; b.classList.replace('bg-black', 'bg-green-600');
                renderCheckoutTotal();
            });
        }

        // --- WHATSAPP E FIDELIDADE ---
        async function enviarPedido() {
            const n = document.getElementById('f-nome').value, r = document.getElementById('f-rua').value, num = document.getElementById('f-num').value;
            const b = document.getElementById('f-bairro').value, comp = document.getElementById('f-comp').value, pag = document.getElementById('f-pag').value;
            const troco = document.getElementById('f-troco').value || "N√£o";
            const total = document.getElementById('res-total').innerText;

            if(!n || !r || tFRETE === 0) return alert("Preencha o endere√ßo e calcule o frete!");

            // Salvar Mem√≥ria
            localStorage.setItem('p_nome', n); localStorage.setItem('p_rua', r);
            localStorage.setItem('p_num', num); localStorage.setItem('p_bairro', b); localStorage.setItem('p_comp', comp);

            const { data: ped } = await _sb.from('pedidos').insert([{
                cliente_nome: n, rua: r, numero: num, bairro: b, complemento: comp, 
                distancia_km: dKM, taxa_entrega: tFRETE, total: Number(total.replace('R$ ', '').replace(',','.')), 
                pagamento: pag, troco: troco
            }]).select();

            if(ped) {
                const itens = CARRINHO.map(i => ({ pedido_id: ped[0].id, produto_nome: i.nome, preco: i.preco }));
                await _sb.from('itens_pedido').insert(itens);

                const txt = `*NOVO PEDIDO* %0A*Cliente:* ${n}%0A*End:* ${r}, ${num}%0A*KM:* ${dKM.toFixed(1)}%0A*TOTAL:* ${total}%0A*Mapa:* https://www.google.com/maps?q=${latCli},${lngCli}`;
                window.open(`https://wa.me/${CONFIG.whatsapp}?text=${txt}`);
                location.reload();
            }
        }

        // --- ADM LOGIC ---
        async function loadPedidos() {
            const { data } = await _sb.from('pedidos').select('*, itens_pedido(*)').order('created_at', { ascending: false }).limit(15);
            const div = document.getElementById('sec-pedidos');
            div.innerHTML = `<h2 class="text-[10px] font-black text-gray-400 uppercase mb-4">Pedidos Atuais</h2>`;
            data.forEach(p => {
                div.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-l-4 ${p.status === 'Novo' ? 'border-l-red-500' : 'border-l-gray-300'} mb-4">
                        <div class="flex justify-between font-black text-[10px] uppercase"><span>${p.cliente_nome}</span><span class="text-red-500">${p.status}</span></div>
                        <div class="text-[9px] text-gray-500 my-1">${p.rua}, ${p.numero} - ${p.bairro}</div>
                        <div class="text-[9px] font-bold py-2 my-2 border-y border-dashed">${p.itens_pedido.map(i => `1x ${i.produto_nome}`).join(', ')}</div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="font-black text-sm">R$ ${p.total.toFixed(2)}</span>
                            <div class="flex gap-2">
                                <button onclick="imprimirPedido('${p.id}')" class="bg-gray-100 p-2 rounded-lg text-[10px] font-bold">üñ®Ô∏è</button>
                                <select onchange="updateStatus('${p.id}', this.value)" class="text-[9px] bg-gray-900 text-white p-2 rounded-lg font-bold">
                                    <option value="">Status</option>
                                    <option value="Preparando">Preparando</option>
                                    <option value="Saiu">Saiu</option>
                                    <option value="Entregue">Entregue</option>
                                </select>
                            </div>
                        </div>
                    </div>`;
            });
        }

        async function imprimirPedido(id) {
            const { data: p } = await _sb.from('pedidos').select('*, itens_pedido(*)').eq('id', id).single();
            if(!p) return;

            document.getElementById('p-loja').innerText = CONFIG.nome_pizzaria;
            document.getElementById('p-data').innerText = `DATA: ${new Date(p.created_at).toLocaleString('pt-BR')}`;
            document.getElementById('p-cliente').innerText = `CLIENTE: ${p.cliente_nome}`;
            document.getElementById('p-endereco').innerText = `END: ${p.rua}, ${p.numero}`;
            document.getElementById('p-bairro').innerText = `BAIRRO: ${p.bairro}`;
            document.getElementById('p-comp').innerText = `REF: ${p.complemento || '---'}`;
            document.getElementById('p-itens').innerHTML = p.itens_pedido.map(i => `<div style="display:flex;justify-content:space-between"><span>1x ${i.produto_nome}</span><span>${Number(i.preco).toFixed(2)}</span></div>`).join('');
            document.getElementById('p-taxa').innerText = `FRETE (${p.distancia_km.toFixed(1)}km): R$ ${p.taxa_entrega.toFixed(2)}`;
            document.getElementById('p-total').innerText = `TOTAL: R$ ${p.total.toFixed(2)}`;
            document.getElementById('p-pag').innerText = `PAGAMENTO: ${p.pagamento}`;
            document.getElementById('p-troco').innerText = `TROCO: ${p.troco}`;
            
            window.print();
        }

        async function alterarStatusLoja(val) {
            await _sb.from('configuracoes').update({ loja_aberta: val }).eq('id', 1);
            location.reload();
        }

        // --- MANUTEN√á√ÉO (REPETI√á√ÉO NECESS√ÅRIA) ---
        function renderFiltros() {
            const div = document.getElementById('filtros');
            div.innerHTML = `<button onclick="renderCardapio('todos')" class="bg-black text-white px-6 py-2 rounded-full font-black text-[10px] italic">TODOS</button>`;
            CATS.forEach(c => div.innerHTML += `<button onclick="renderCardapio('${c.id}')" class="bg-white text-gray-400 border px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-sm">${c.nome}</button>`);
        }

        function renderCardapio(cid) {
            const div = document.getElementById('cardapio'); div.innerHTML = "";
            const f = cid === 'todos' ? PRODS : PRODS.filter(p => p.categoria_id === cid);
            f.forEach(p => {
                if(!p.disponivel) return;
                div.innerHTML += `<div class="bg-white rounded-[35px] shadow-sm p-4 flex gap-4 border border-gray-50 items-center">
                    <img src="${p.imagem_url || ''}" class="w-16 h-16 object-contain rounded-xl">
                    <div class="flex-1">
                        <h3 class="font-black text-xs uppercase italic">${p.nome}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-red-600 font-black text-sm italic">R$ ${Number(p.preco).toFixed(2).replace('.', ',')}</span>
                            <button onclick="addCart('${p.id}')" class="bg-yellow-400 w-9 h-9 rounded-xl font-black text-xl shadow">+</button>
                        </div>
                    </div>
                </div>`;
            });
        }

        function addCart(id) {
            if(!CONFIG.loja_aberta) return alert("Estamos Fechados!");
            CARRINHO.push(PRODS.find(i => i.id === id));
            const t = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('cart-total-display').innerText = `R$ ${t.toFixed(2).replace('.',',')}`;
            document.getElementById('cart-fixed').classList.remove('hidden');
        }

        function renderCheckoutTotal() {
            const sub = CARRINHO.reduce((a, i) => a + Number(i.preco), 0);
            document.getElementById('res-total').innerText = `R$ ${(sub + tFRETE).toFixed(2).replace('.', ',')}`;
        }

        function abrirAdmin() { if(prompt("Senha:") === "123") { document.getElementById('view-cliente').classList.add('hidden'); document.getElementById('view-admin').classList.remove('hidden'); switchTab('pedidos'); } }
        function fecharCheckout() { document.getElementById('modal-checkout').classList.add('hidden'); }
        function abrirCheckout() { document.getElementById('modal-checkout').classList.remove('hidden'); renderCheckoutTotal(); }
        async function updateStatus(id, s) { await _sb.from('pedidos').update({ status: s }).eq('id', id); loadPedidos(); }
        function switchTab(t) {
            ['pedidos', 'produtos', 'config'].forEach(tab => {
                document.getElementById(`sec-${tab}`).classList.toggle('hidden', tab !== t);
                document.getElementById(`tab-${tab}`).classList.toggle('tab-active', tab === t);
            });
            if(t === 'pedidos') loadPedidos();
        }

        async function salvarConfig() {
            const n = document.getElementById('adm-nome').value, z = document.getElementById('adm-zap').value;
